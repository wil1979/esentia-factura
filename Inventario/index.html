<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Administrador de Stock - Esentia</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Adelia&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #D4AF37;
            --primary-green: #2E7D32;
            --secondary-green: #4CAF50;
            --dark-green: #1B5E20;
            --light-bg: #f8f9fa;
            --card-bg: rgba(255, 255, 255, 0.95);
            --border-radius: 16px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 12px;
            color: #333;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @font-face {
            font-family: 'Adelia';
            src: url('fonts/Adelia-Regular.ttf') format('truetype');
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header optimizado para m√≥vil */
        header {
            background: var(--card-bg);
            padding: 16px 20px;
            border-radius: var(--border-radius);
            margin-bottom: 16px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 12px;
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: space-between;
        }

        .logo-left {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .logo-icon {
            font-size: 1.8rem;
            color: var(--primary-gold);
        }

        .logo-text {
            font-family: 'Adelia', cursive;
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-gold), var(--primary-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            white-space: nowrap;
        }

        .last-update {
            font-size: 0.85rem;
            color: #666;
            text-align: right;
            flex: 1;
        }

        /* Dashboard responsive */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--light-bg);
        }

        .card-title {
            font-size: 1.15rem;
            font-weight: 600;
            color: var(--dark-green);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-icon {
            font-size: 1.6rem;
            color: var(--primary-gold);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .stat-item {
            text-align: center;
            padding: 12px;
            background: var(--light-bg);
            border-radius: 10px;
            transition: var(--transition);
        }

        .stat-item:hover {
            background: #e8f5e9;
            transform: scale(1.02);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-green);
            margin: 4px 0;
            font-family: 'Adelia', cursive;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #666;
            font-weight: 500;
        }

        /* Botones optimizados para m√≥vil */
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.95rem;
            flex: 1;
            min-width: 120px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .btn i {
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-warning {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 152, 0, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #F44336, #D32F2F);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #607D8B, #455A64);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(96, 125, 139, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--secondary-green), #388E3C);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        /* Tabla optimizada para m√≥vil */
        .table-container {
            background: var(--card-bg);
            padding: 16px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .table-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark-green);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .filter-input {
            padding: 10px 14px;
            border: 2px solid var(--light-bg);
            border-radius: 10px;
            font-size: 0.95rem;
            flex: 1;
            min-width: 180px;
            transition: var(--transition);
            font-family: inherit;
        }

        .filter-input:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        th {
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: white;
            padding: 12px 10px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            font-size: 0.9rem;
        }

        td {
            padding: 12px 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            vertical-align: middle;
        }

        tr {
            transition: background-color 0.2s;
        }

        tr:hover {
            background: rgba(232, 245, 233, 0.5);
        }

        /* Badges de estado */
        .status-badge {
            padding: 5px 10px;
            border-radius: 16px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
            font-family: inherit;
        }

        .status-ok {
            background: #E8F5E9;
            color: var(--primary-green);
            border: 1px solid #C8E6C9;
        }

        .status-warning {
            background: #FFF3E0;
            color: #FF9800;
            border: 1px solid #FFE0B2;
        }

        .status-error {
            background: #FFEBEE;
            color: #F44336;
            border: 1px solid #FFCDD2;
        }

        .status-missing {
            background: #ECEFF1;
            color: #607D8B;
            border: 1px solid #CFD8DC;
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 14px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            box-shadow: var(--shadow);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 10000;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
            max-width: 350px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-success {
            background: linear-gradient(135deg, var(--secondary-green), #2E7D32);
        }

        .toast-error {
            background: linear-gradient(135deg, #F44336, #C62828);
        }

        .toast-warning {
            background: linear-gradient(135deg, #FF9800, #E65100);
        }

        .toast-info {
            background: linear-gradient(135deg, #2196F3, #0D47A1);
        }

        /* Progress bar */
        .progress-container {
            background: var(--card-bg);
            padding: 16px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 16px;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            align-items: center;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: var(--light-bg);
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #E0E0E0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-green), var(--secondary-green));
            transition: width 0.3s ease;
            border-radius: 8px;
        }

        .progress-text {
            text-align: center;
            font-weight: 600;
            color: var(--dark-green);
            margin-top: 5px;
            font-size: 0.9rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: var(--border-radius);
            max-width: 95%;
            width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-hover);
            animation: slideUp 0.3s ease;
            position: relative;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light-bg);
        }

        .modal-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--dark-green);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .modal-close:hover {
            background: var(--light-bg);
            color: var(--primary-green);
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light-bg);
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .modal-footer {
            display: flex;
            gap: 12px;
            margin-top: 25px;
            justify-content: flex-end;
            padding-top: 15px;
            border-top: 2px solid var(--light-bg);
        }

        /* Bot√≥n flotante para iPhone */
        .floating-btn {
            position: fixed;
            bottom: 30px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 6px 20px rgba(46, 125, 50, 0.4);
            z-index: 9999;
            transition: var(--transition);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 6px 20px rgba(46, 125, 50, 0.4);
            }
            50% {
                box-shadow: 0 6px 30px rgba(46, 125, 50, 0.6);
            }
        }

        .floating-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 8px 25px rgba(46, 125, 50, 0.5);
        }

        .floating-btn:active {
            transform: scale(0.95);
        }

        /* Edici√≥n r√°pida de cantidad */
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .qty-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 8px;
            background: var(--primary-green);
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 1rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .qty-btn:active {
            transform: scale(0.95);
        }

        .qty-btn.minus {
            background: linear-gradient(135deg, #F44336, #D32F2F);
        }

        .qty-btn.plus {
            background: linear-gradient(135deg, var(--secondary-green), #2E7D32);
        }

        .qty-display {
            min-width: 45px;
            text-align: center;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--dark-green);
            background: var(--light-bg);
            padding: 6px 10px;
            border-radius: 8px;
            border: 2px solid #E0E0E0;
        }

        /* Acciones en tabla */
        .action-cell {
            display: flex;
            gap: 6px;
            justify-content: center;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            padding: 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        .action-btn.edit {
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: white;
        }

        .action-btn.delete {
            background: linear-gradient(135deg, #F44336, #D32F2F);
            color: white;
        }

        .action-btn.magic {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px) scale(1.1);
            opacity: 0.95;
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .action-btn i {
            font-size: 1rem;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 3.5rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-top: 10px;
            opacity: 0.7;
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Optimizaci√≥n espec√≠fica para iPhone */
        @media (max-width: 768px) {
            body {
                padding: 8px;
            }

            header {
                padding: 14px 16px;
                margin-bottom: 12px;
            }

            .logo-text {
                font-size: 1.4rem;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .stat-value {
                font-size: 1.6rem;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                padding: 14px;
                font-size: 1rem;
            }

            .table-container {
                padding: 12px;
                overflow-x: auto;
            }

            table {
                font-size: 0.9rem;
                min-width: 800px;
            }

            th, td {
                padding: 10px 8px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                padding: 20px;
                max-height: 85vh;
            }

            .floating-btn {
                bottom: 25px;
                right: 15px;
                width: 55px;
                height: 55px;
            }

            .qty-btn {
                width: 30px;
                height: 30px;
                font-size: 0.9rem;
            }

            .qty-display {
                min-width: 40px;
                font-size: 1rem;
                padding: 5px 8px;
            }
        }

        /* iPhone SE / dispositivos muy peque√±os */
        @media (max-width: 375px) {
            .logo-text {
                font-size: 1.2rem;
                display: none;
            }

            .last-update {
                font-size: 0.8rem;
            }

            .card-title {
                font-size: 1rem;
            }

            .stat-value {
                font-size: 1.4rem;
            }

            .stat-label {
                font-size: 0.8rem;
            }

            .floating-btn {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }

            table {
                min-width: 750px;
                font-size: 0.85rem;
            }

            .action-btn {
                width: 32px;
                height: 32px;
            }

            .action-btn i {
                font-size: 0.85rem;
            }
        }

        /* Scroll suave */
        html {
            scroll-behavior: smooth;
        }

        /* Selecci√≥n de texto */
        .selectable {
            user-select: text;
            -webkit-user-select: text;
        }

        /* Animaciones adicionales */
        .fade-in {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-left">
                    <i class="fas fa-boxes logo-icon"></i>
                    <span class="logo-text">Stock Esentia</span>
                </div>
                <span class="last-update" id="lastUpdate">Cargando...</span>
            </div>
        </header>

        <!-- Dashboard de Estad√≠sticas -->
        <div class="dashboard">
            <div class="card">
                <div class="card-header">
                    <span class="card-title">
                        <i class="fas fa-chart-bar"></i> Estad√≠sticas
                    </span>
                    <i class="fas fa-chart-pie card-icon"></i>
                </div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="totalProducts">-</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="normalizedCount">-</div>
                        <div class="stat-label">Normalizados</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="missingIdCount">-</div>
                        <div class="stat-label">Sin ID</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="lowStockCount">-</div>
                        <div class="stat-label">Bajo Stock</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <span class="card-title">
                        <i class="fas fa-bolt"></i> Acciones R√°pidas
                    </span>
                    <i class="fas fa-rocket card-icon"></i>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="normalizeStock()">
                        <i class="fas fa-magic"></i> Normalizar
                    </button>
                    <button class="btn btn-warning" onclick="generateReport()">
                        <i class="fas fa-file-alt"></i> Reporte
                    </button>
                </div>
                <div class="btn-group" style="margin-top: 8px;">

    <script>
        // Configuraci√≥n de Firebase
        const firebaseConfig = {

        // Inicializar Firebase

        // Inicializar al cargar

            await loadStockData();
            await loadCatalogData();
            updateDashboard();

        // Cargar datos del stock
        async function loadStockData() {
            try {
                showProgress('Cargando inventario...', 30);
                const snapshot = await db.collection('stock').get();
                stockData = [];
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    stockData.push({
                        docId: doc.id,
                        ...data
                    });
                });
                
                hideProgress();
                showToast('‚úÖ Inventario cargado', 'success');
                renderTable();
            } catch (error) {
                hideProgress();
                showToast('‚ùå Error al cargar: ' + error.message, 'error');
                console.error('Error loading stock:', error);
            }
        }

        // Cargar cat√°logo
        async function loadCatalogData() {
            try {
                const [aromaterapia, limpieza] = await Promise.all([
                    fetch('productos_esentia.json').then(r => r.json()).catch(() => []),
                    fetch('productos_limpieza_completo.json').then(r => r.json()).catch(() => [])
                ]);
                
                const combined = [...aromaterapia, ...limpieza];
                catalogData = {};
                
                combined.forEach(product => {
                    catalogData[product.id] = product;
                });
            } catch (error) {
                console.warn('No se pudieron cargar cat√°logos:', error);
            }
        }

        // Normalizar stock
        async function normalizeStock() {
            const missingIdDocs = stockData.filter(p => !p.id);
            
            if (missingIdDocs.length === 0) {
                showToast('‚úÖ Todos los productos tienen ID', 'success');
                return;
            }

            if (!confirm(`Se encontrar√°n ${missingIdDocs.length} productos sin ID. ¬øDeseas normalizarlos?`)) {
                return;
            }

            showProgress('Normalizando...', 0);
            let updated = 0;

            for (let i = 0; i < missingIdDocs.length; i++) {
                const product = missingIdDocs[i];
                const progress = Math.round((i / missingIdDocs.length) * 100);
                updateProgress(`Procesando ${i + 1}/${missingIdDocs.length}...`, progress);

                try {
                    const catalogMatch = Object.values(catalogData).find(catProd => 
                        catProd.nombreOriginal === product.nombre || 
                        catProd.nombre === product.nombre
                    );

                    const newId = catalogMatch ? catalogMatch.id : product.docId;

                    await db.collection('stock').doc(product.docId).update({
                        id: newId.toString()
                    });

                    updated++;
                } catch (error) {
                    console.error(`Error actualizando ${product.docId}:`, error);
                }
            }

            hideProgress();
            showToast(`‚úÖ Normalizaci√≥n completada: ${updated} productos actualizados`, 'success');
            await loadStockData();
        }

        // Mostrar modal para agregar producto
        function showAddProductModal() {
            document.getElementById('modalTitle').innerHTML = '<i class="fas fa-plus"></i> Agregar Producto';

            document.getElementById('productModal').classList.add('show');

        function showEditModal(product) {

            document.getElementById('productId').value = product.id || '';
            document.getElementById('productName').value = product.nombre || '';
            document.getElementById('productCategory').value = product.categoria || 'Aromaterapia';
            document.getElementById('productQuantity').value = product.cantidad || 0;
            document.getElementById('productPriceSale').value = product.precioOferta || '';
            document.getElementById('productPriceCost').value = product.preciocompra || '';
            document.getElementById('productModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('productModal').classList.remove('show');
        }

        // Guardar producto (agregar o editar)
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const docId = document.getElementById('docId').value;
            const data = {
                id: document.getElementById('productId').value.trim(),
                nombre: document.getElementById('productName').value.trim(),
                categoria: document.getElementById('productCategory').value,
                cantidad: parseInt(document.getElementById('productQuantity').value),
                precioOferta: parseFloat(document.getElementById('productPriceSale').value) || null,
                preciocompra: parseFloat(document.getElementById('productPriceCost').value) || null,
                ultimaActualizacion: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                showProgress('Guardando...', 50);
                
                if (docId) {
                    await db.collection('stock').doc(docId).update(data);
                    showToast('‚úÖ Producto actualizado', 'success');
                } else {
                    await db.collection('stock').add(data);
                    showToast('‚úÖ Producto agregado', 'success');
                }
                
                hideProgress();
                closeModal();
                await loadStockData();
            } catch (error) {
                hideProgress();
                showToast('‚ùå Error: ' + error.message, 'error');
            }
        });

        // Editar cantidad r√°pidamente
        async function updateQuantity(docId, delta) {
            const product = stockData.find(p => p.docId === docId);
            if (!product) return;

            const newQuantity = (product.cantidad || 0) + delta;
            if (newQuantity < 0) return;

            try {
                await db.collection('stock').doc(docId).update({
                    cantidad: newQuantity,
                    ultimaActualizacion: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Actualizar visualmente sin recargar todo
                const qtyDisplay = document.querySelector(`#qty-${docId}`);
                if (qtyDisplay) {
                    qtyDisplay.textContent = newQuantity;
                    
                    // Efecto visual de actualizaci√≥n
                    qtyDisplay.style.backgroundColor = '#FFF3E0';
                    qtyDisplay.style.color = '#FF9800';
                    setTimeout(() => {
                        qtyDisplay.style.backgroundColor = '';
                        qtyDisplay.style.color = '';
                    }, 500);
                }

                showToast(`‚úÖ Cantidad actualizada a ${newQuantity}`, 'success');
                await loadStockData(); // Recargar para mantener sincronizado
            } catch (error) {
                showToast('‚ùå Error: ' + error.message, 'error');
            }
        }

        // Generar reporte
        function generateReport() {
            const missingId = stockData.filter(p => !p.id);

            report += `‚Ä¢ Normalizados: ${normalized.length}\n`;
            report += `‚Ä¢ Sin campo ID: ${missingId.length}\n`;
            report += `‚Ä¢ Bajo stock (<5): ${lowStock.length}\n\n`;

            if (missingId.length > 0) {
                report += `‚ö†Ô∏è PRODUCTOS SIN ID:\n`;
                missingId.forEach(p => {
                    report += `‚Ä¢ DocID: ${p.docId.substring(0, 8)} | ${p.nombre || 'N/A'} | Stock: ${p.cantidad || 0}\n`;
                });
                report += `\n`;
            }

            if (lowStock.length > 0) {
                report += `üìâ BAJO STOCK:\n`;
                lowStock.forEach(p => {
                    report += `‚Ä¢ ID: ${p.id || 'N/A'} | ${p.nombre || 'N/A'} | Stock: ${p.cantidad}\n`;
                });
                report += `\n`;
            }

            report += `‚úÖ TOTAL NORMALIZADOS: ${normalized.length}\n`;
            
            // Descargar
            const blob = new Blob([report], { type: 'text/plain' });

            a.download = `inventario_${new Date().toISOString().split('T')[0]}.txt`;

        // Exportar datos
        function exportData() {
            const exportData = stockData.map(p => ({
                id: p.id || 'N/A',
                nombre: p.nombre || 'N/A',
                categoria: p.categoria || 'N/A',
                cantidad: p.cantidad || 0,
                precio_venta: p.precioOferta || 0,
                precio_costo: p.preciocompra || 0,
                doc_id: p.docId
            }));

            const csv = convertToCSV(exportData);
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `inventario_completo_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
            
            showToast('üìä CSV exportado', 'success');
        }

        function convertToCSV(data) {
            if (data.length === 0) return '';
            
            const headers = Object.keys(data[0]);
            const rows = data.map(obj => 
                headers.map(header => {
                    const value = obj[header];
                    return `"${value !== null && value !== undefined ? value.toString().replace(/"/g, '""') : ''}"`;
                }).join(',')
            );
            
            return [headers.join(','), ...rows].join('\n');
        }

        // Filtrar tabla

            const searchTerm = document.getElementById('searchFilter').value.toLowerCase();

                    (product.id && product.id.toString().includes(searchTerm)) ||
                    (product.nombre && product.nombre.toLowerCase().includes(searchTerm)) ||
                    (product.categoria && product.categoria.toLowerCase().includes(searchTerm)) ||
                    (product.docId && product.docId.includes(searchTerm));
                
                const hasId = !!product.id;
                const isLowStock = product.cantidad < 5 && product.cantidad >= 0;
                const status = !hasId ? 'missing' : isLowStock ? 'low' : 'ok';
                
                const matchesStatus = statusFilter === 'all' || 
                    (statusFilter === 'missing' && !hasId) ||
                    (statusFilter === 'low' && isLowStock) ||
                    (statusFilter === 'ok' && hasId && !isLowStock);
                
                return matchesSearch && matchesStatus;
            });
            
            const tbody = document.getElementById('stockTableBody');

                            <i class="fas fa-magic"></i>
                        </button>` : ''}

        // Arreglar documento sin ID
        async function fixMissingId(docId) {

                `Actualizado: ${new Date().toLocaleTimeString('es-ES')}`;
        }

            }, 2500);
        }

        // Progress bar
        function showProgress(title, percent) {
            document.getElementById('progressContainer').style.display = 'block';
            updateProgress(title, percent);
        }

        function updateProgress(title, percent) {
            document.getElementById('progressTitle').textContent = title;
            document.getElementById('progressText').textContent = `${percent}%`;
            document.getElementById('progressFill').style.width = `${percent}%`;
        }

        function hideProgress() {
            document.getElementById('progressContainer').style.display = 'none';
        }

        // Cerrar modal con ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Prevenir zoom en iPhone al hacer doble tap
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
