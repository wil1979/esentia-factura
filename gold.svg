<svg width="100%" height="100%" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#a67c00"/>
      <stop offset="25%" stop-color="#ffdc73"/>
      <stop offset="50%" stop-color="#f2c94c"/>
      <stop offset="75%" stop-color="#b88700"/>
      <stop offset="100%" stop-color="#ffeb99"/>
    </linearGradient>

    <filter id="shine" x="-20%" y="-20%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feBlend in="SourceGraphic" in2="blur" mode="screen"/>
    </filter>
  </defs>

  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        fill="url(#goldGradient)"
        font-size="120"
        font-family="Playfair Display"
        filter="url(#shine)">
    SAMPLE
  </text>
</svg>
