<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Etiquetas Esentia</title>
  <style>
    :root {
      --ancho-etiqueta: 2cm;
      --alto-etiqueta: 4cm;
      --tamano-fuente: 7px;
      --ancho-logo: 65px;
      --tamano-qr: 45px;
    }

    @page {
      size: letter;
      margin: 0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: #fff;
    }

    .hoja {
      width: 100%;
      height: 100%;
      display: grid;
      gap: 0;
      box-sizing: border-box;
      padding: 0.5cm;
    }

    .etiqueta {
      box-sizing: border-box;
      padding: 2px;
      border: 0.5px solid #ccc;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      width: var(--ancho-etiqueta);
      height: var(--alto-etiqueta);
      font-size: var(--tamano-fuente);
    }

    .titulo {
      text-align: center;
      font-weight: bold;
      font-size: calc(var(--tamano-fuente) + 12.5px);
      margin-bottom: 1px;
    }

    .logo-qr {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 2px;
    }

    .logo {
      width: var(--ancho-logo);
      height: auto;
    }

    .qr {
      width: var(--tamano-qr);
      height: var(--tamano-qr);
    }

    .slogan {
      text-align: center;
      font-style: italic;
      margin-top: 1px;
    }

    .config-modal {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      z-index: 1000;
      width: 300px;
      transition: all 0.3s ease;
    }

    .config-modal.hidden {
      transform: translateX(120%);
      opacity: 0;
    }

    .config-group {
      margin-bottom: 10px;
    }

    .config-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 12px;
    }

    .config-group input {
      width: 100%;
      padding: 5px;
      margin-bottom: 5px;
    }

    @media print {
      .config-modal {
        display: none !important;
      }
    }
  </style>
</head>
<body>

<div class="config-modal">
  <div style="display: flex; justify-content: space-between; align-items: center">
    <h3>Configuración de Etiquetas</h3>
    <button onclick="toggleConfig()" style="padding: 3px 8px; font-size: 12px">
      Ocultar
    </button>
  </div>
  
  <div class="config-group">
    <label>Dimensiones (cm):</label>
    <input type="number" id="anchoEtiqueta" step="0.1" value="2" placeholder="Ancho">
    <input type="number" id="altoEtiqueta" step="0.1" value="4" placeholder="Alto">
  </div>

  <div class="config-group">
    <label>Tamaño de fuente (px):</label>
    <input type="number" id="tamanoFuente" value="7">
  </div>

  <div class="config-group">
    <label>Logo (URL):</label>
    <input type="text" id="logoUrl" value="images/logo.png">
  </div>

  <div class="config-group">
    <label>Ancho logo (px):</label>
    <input type="number" id="anchoLogo" value="45">
  </div>

  <div class="config-group">
    <label>Tamaño QR (px):</label>
    <input type="number" id="tamanoQR" value="20">
  </div>

  <div class="config-group">
    <label>Datos QR:</label>
    <input type="text" id="qrData" value="https://wil1979.github.io/esentia-factura/catalogo.html">
  </div>

  <div class="config-group">
    <label>Slogan:</label>
    <input type="text" id="slogan" value="Fragancias que enamoran">
  </div>

  <div class="config-group">
  <label>Productos (separados por comas):</label>
  <input type="text" id="listaProductos" value="Naranja, Limon, Sandia, Cherry, Vainilla, Bambu, Kiwi, Navidad, Menta, Coco Vainilla, Fresa, Melón Vainilla, Piña Colada,  Pino, Lavanda">
</div>

<div class="config-group">
  <label>Cantidad por producto:</label>
  <input type="number" id="cantidadPorProducto" value="4" min="1" step="1">
</div>

<div class="config-group">
  <label>Precio común (ej: ₡3500):</label>
  <input type="text" id="precioProducto" value="30ml">
</div>

  <button onclick="generarEtiquetas()">Aplicar Cambios</button>
  <button onclick="window.print()">Imprimir</button>
</div>

<div class="hoja"></div>

<script>
function generarEtiquetas() {
  const config = {
    ancho: parseFloat(document.getElementById('anchoEtiqueta').value) || 4,
    alto: parseFloat(document.getElementById('altoEtiqueta').value) || 4,
    fuente: parseInt(document.getElementById('tamanoFuente').value) || 7,
    logo: document.getElementById('logoUrl').value,
    anchoLogo: parseInt(document.getElementById('anchoLogo').value) || 65,
    qrSize: parseInt(document.getElementById('tamanoQR').value) || 45,
    qrData: encodeURIComponent(document.getElementById('qrData').value),
    slogan: document.getElementById('slogan').value,
    precio: document.getElementById('precioProducto').value,
    productos: document.getElementById('listaProductos').value.split(',').map(p => p.trim()).filter(p => p),
   
    cantidad: parseInt(document.getElementById('cantidadPorProducto').value) || 1
  };

  // Aplicar estilos CSS
  document.documentElement.style.setProperty('--ancho-etiqueta', `${config.ancho}cm`);
  document.documentElement.style.setProperty('--alto-etiqueta', `${config.alto}cm`);
  document.documentElement.style.setProperty('--tamano-fuente', `${config.fuente}px`);
  document.documentElement.style.setProperty('--ancho-logo', `${config.anchoLogo}px`);
  document.documentElement.style.setProperty('--tamano-qr', `${config.qrSize}px`);

  const contenedor = document.querySelector('.hoja');
  contenedor.innerHTML = '';

  const columnas = Math.floor(21.59 / config.ancho);
  contenedor.style.gridTemplateColumns = `repeat(${columnas}, ${config.ancho}cm)`;

  // Generar N etiquetas por cada producto
  config.productos.forEach(nombre => {
    for (let i = 0; i < config.cantidad; i++) {
      const etiqueta = document.createElement('div');
      etiqueta.className = 'etiqueta';

      // Normalizar nombre para la imagen: sin espacios ni tildes
      const nombreLimpio = nombre
        .normalize('NFD').replace(/[\u0300-\u036f]/g, '') // quitar tildes
        .replace(/\s+/g, ''); // quitar espacios

      const imagenSrc = `//etiqueta/${nombreLimpio}.png`;

      etiqueta.innerHTML = `
  <div style="text-align: center;">
    <img src="${config.logo}" class="logo" alt="Logo">
  </div>
  
  <!-- Línea decorativa con degradado -->
  <div style="display: flex; justify-content: center; margin: 4px 0;">
    <div style="
      width: 60%;
      height: 2px;
      background: linear-gradient(to right, transparent, #B3B066, transparent);
      opacity: 0.7;
    "></div>
  </div>
  
  <div style="flex-grow: 1; display: flex; align-items: center; justify-content: center;">
    <img src="${imagenSrc}" alt="${nombre}" style="max-width: 90%; max-height: 1.5cm; object-fit: contain;">
  </div>
  
  <div style="text-align: center; font-weight: bold; margin-top: 1px;">
    ${nombre}<br>
    <span style="font-size: calc(var(--tamano-fuente) + 0.5px);">${config.precio}</span>
  </div>
`;
      contenedor.appendChild(etiqueta);
    }
  });
}

function toggleConfig() {
  const modal = document.querySelector('.config-modal');
  modal.classList.toggle('hidden');
  localStorage.setItem('configVisible', !modal.classList.contains('hidden'));
}

window.addEventListener('load', () => {
  // Forzar que el modal sea visible al cargar
  document.querySelector('.config-modal').classList.remove('hidden');
  localStorage.setItem('configVisible', 'true'); // Opcional: asegura que se recuerde
  generarEtiquetas();
});

window.addEventListener('beforeprint', () => {
  document.querySelector('.config-modal').classList.add('hidden');
});

window.addEventListener('afterprint', () => {
  document.querySelector('.config-modal').classList.remove('hidden');
});

document.addEventListener('keydown', (e) => {
  if (e.ctrlKey && e.key.toLowerCase() === 'h') {
    toggleConfig();
    e.preventDefault();
  }
});
</script>

</body>

</html>
