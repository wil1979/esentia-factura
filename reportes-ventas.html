<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìä Reportes de Ventas - Esentia</title>
  <script type="module">
    // üî• Firebase Config (igual que clientes.js)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import {
      getFirestore, collection, getDocs, doc, getDoc, query, where, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDuMNZrLgxBs6CbuPp8j0iyynejt6WCpnQ",
      authDomain: "esentia-factura-8345f.firebaseapp.com",
      projectId: "esentiacreditos-8345f",
      storageBucket: "esentiacreditos-8345f.firebasestorage.app",
      messagingSenderId: "888658236080",
      appId: "1:888658236080:web:506e5e2085b5a452dba175"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ===============================
    // üìä Estado global
    // ===============================
    let todasLasVentas = [];
    let clientesCache = {};
    let reporteActual = 'por-dia'; // 'por-dia' | 'por-producto'

    // ===============================
    // üì• Cargar datos
    // ===============================
    async function cargarDatosReporte() {
      try {
        document.getElementById('loading').style.display = 'block';
        
        // 1. Cargar clientes base para nombres
        const snapClientes = await getDocs(collection(db, "clientesBD"));
        snapClientes.forEach(doc => {
          clientesCache[doc.id] = { id: doc.id, ...doc.data() };
        });

        // 2. Cargar TODAS las facturas (compras por cliente)
        todasLasVentas = [];
        const snapFacturas = await getDocs(collection(db, "facturas"));
        
        for (const docSnap of snapFacturas.docs) {
          const clienteId = docSnap.id;
          const cliente = clientesCache[clienteId] || { nombre: 'Cliente #' + clienteId.slice(0,5), telefono: '' };
          const data = docSnap.data();
          const compras = data.compras || [];
          
          compras.forEach(compra => {
            // Normalizar estructura de compra
            const productos = compra.productos || [];
            const fecha = compra.fecha ? new Date(compra.fecha) : null;
            const monto = Number(compra.total ?? (compra.monto - (compra.descuento || 0)));
            const pagado = Number(compra.pagado || 0);
            const saldo = Math.max(0, monto - pagado);
            
            productos.forEach(producto => {
              todasLasVentas.push({
                clienteId,
                clienteNombre: cliente.nombre || 'Sin nombre',
                clienteTelefono: cliente.telefono || '',
                fecha: fecha ? fecha.toISOString().split('T')[0] : 'Sin fecha',
                fechaCompleta: fecha ? fecha : null,
                producto: producto.nombre || producto.codigo || 'Producto sin nombre',
                cantidad: Number(producto.cantidad || 1),
                precioUnitario: Number(producto.precio || producto.precioPublico || 0),
                subtotal: Number(producto.cantidad || 1) * Number(producto.precio || producto.precioPublico || 0),
                montoTotalFactura: monto,
                pagadoTotalFactura: pagado,
                saldoTotalFactura: saldo,
                metodoPago: compra.metodoPago || 'Pendiente'
              });
            });
          });
        }
        
        document.getElementById('loading').style.display = 'none';
        renderizarReporte();
        actualizarResumen();
      } catch (error) {
        console.error("Error cargando datos:", error);
        document.getElementById('loading').style.display = 'none';
        alert("‚ùå Error al cargar los datos de ventas: " + error.message);
      }
    }

    // ===============================
    // üìÖ Filtrar por rango de fechas
    // ===============================
    function filtrarPorFechas() {
      const fechaDesde = document.getElementById('fecha-desde').value;
      const fechaHasta = document.getElementById('fecha-hasta').value;
      
      if (fechaDesde && fechaHasta && new Date(fechaDesde) > new Date(fechaHasta)) {
        alert("‚ùå La fecha 'Desde' no puede ser mayor a 'Hasta'");
        return;
      }
      
      renderizarReporte();
    }

    // ===============================
    // üìä Renderizar reporte actual
    // ===============================
    function renderizarReporte() {
      if (reporteActual === 'por-dia') {
        renderizarReportePorDia();
      } else {
        renderizarReportePorProducto();
      }
    }

    // ===============================
    // üìÖ Reporte: Ventas por Cliente/D√≠a
    // ===============================
    function renderizarReportePorDia() {
      const contenedor = document.getElementById('tabla-reportes');
      const fechaDesde = document.getElementById('fecha-desde').value;
      const fechaHasta = document.getElementById('fecha-hasta').value;
      
      // Filtrar por rango de fechas
      let ventasFiltradas = [...todasLasVentas];
      if (fechaDesde) {
        ventasFiltradas = ventasFiltradas.filter(v => v.fecha >= fechaDesde);
      }
      if (fechaHasta) {
        ventasFiltradas = ventasFiltradas.filter(v => v.fecha <= fechaHasta);
      }
      
      // Agrupar por cliente y fecha
      const agrupado = {};
      ventasFiltradas.forEach(venta => {
        const clave = `${venta.clienteId}|${venta.fecha}`;
        if (!agrupado[clave]) {
          agrupado[clave] = {
            clienteId: venta.clienteId,
            clienteNombre: venta.clienteNombre,
            clienteTelefono: venta.clienteTelefono,
            fecha: venta.fecha,
            productos: [],
            cantidadTotal: 0,
            montoTotal: 0,
            pagadoTotal: venta.pagadoTotalFactura,
            saldoTotal: venta.saldoTotalFactura,
            metodoPago: venta.metodoPago
          };
        }
        agrupado[clave].productos.push({
          nombre: venta.producto,
          cantidad: venta.cantidad,
          subtotal: venta.subtotal
        });
        agrupado[clave].cantidadTotal += venta.cantidad;
        agrupado[clave].montoTotal += venta.subtotal;
      });
      
      // Convertir a array y ordenar (fecha descendente + cliente)
      const reporte = Object.values(agrupado)
        .sort((a, b) => {
          if (b.fecha !== a.fecha) return b.fecha.localeCompare(a.fecha);
          return a.clienteNombre.localeCompare(b.clienteNombre);
        });
      
      // Renderizar tabla
      let html = `
        <table class="tabla-reporte">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Cliente</th>
              <th>Tel√©fono</th>
              <th>Productos (Cantidad)</th>
              <th>Cant. Total</th>
              <th>Monto Total</th>
              <th>Pagado</th>
              <th>Saldo</th>
              <th>M√©todo</th>
            </tr>
          </thead>
          <tbody>
      `;
      
      reporte.forEach(venta => {
        const productosTxt = venta.productos
          .map(p => `${p.nombre} (${p.cantidad})`)
          .join(', ');
        
        html += `
          <tr>
            <td>${venta.fecha}</td>
            <td>${venta.clienteNombre}</td>
            <td>${venta.clienteTelefono}</td>
            <td class="productos-col">${productosTxt}</td>
            <td class="numero">${venta.cantidadTotal}</td>
            <td class="numero">‚Ç°${venta.montoTotal.toLocaleString('es-CR')}</td>
            <td class="numero">‚Ç°${venta.pagadoTotal.toLocaleString('es-CR')}</td>
            <td class="numero ${venta.saldoTotal > 0 ? 'saldo-pendiente' : 'saldo-pagado'}">
              ‚Ç°${venta.saldoTotal.toLocaleString('es-CR')}
            </td>
            <td>${venta.metodoPago}</td>
          </tr>
        `;
      });
      
      if (reporte.length === 0) {
        html += `
          <tr>
            <td colspan="9" class="sin-datos">
              No hay ventas en el per√≠odo seleccionado
            </td>
          </tr>
        `;
      }
      
      html += `
          </tbody>
        </table>
        <div class="acciones-exportar">
          <button onclick="exportarCSV('por-dia')" class="btn-exportar">
            üì• Exportar a CSV
          </button>
          <button onclick="window.print()" class="btn-imprimir">
            üñ®Ô∏è Imprimir
          </button>
        </div>
      `;
      
      contenedor.innerHTML = html;
    }

    // ===============================
    // üì¶ Reporte: Ventas por Producto
    // ===============================
    function renderizarReportePorProducto() {
      const contenedor = document.getElementById('tabla-reportes');
      const fechaDesde = document.getElementById('fecha-desde').value;
      const fechaHasta = document.getElementById('fecha-hasta').value;
      
      // Filtrar por rango de fechas
      let ventasFiltradas = [...todasLasVentas];
      if (fechaDesde) {
        ventasFiltradas = ventasFiltradas.filter(v => v.fecha >= fechaDesde);
      }
      if (fechaHasta) {
        ventasFiltradas = ventasFiltradas.filter(v => v.fecha <= fechaHasta);
      }
      
      // Agrupar por producto
      const agrupado = {};
      ventasFiltradas.forEach(venta => {
        if (!agrupado[venta.producto]) {
          agrupado[venta.producto] = {
            nombre: venta.producto,
            clientes: [],
            cantidadTotal: 0,
            montoTotal: 0
          };
        }
        
        // Buscar si ya existe el cliente en este producto
        const clienteExistente = agrupado[venta.producto].clientes.find(
          c => c.clienteId === venta.clienteId && c.fecha === venta.fecha
        );
        
        if (clienteExistente) {
          clienteExistente.cantidad += venta.cantidad;
          clienteExistente.subtotal += venta.subtotal;
        } else {
          agrupado[venta.producto].clientes.push({
            clienteId: venta.clienteId,
            clienteNombre: venta.clienteNombre,
            clienteTelefono: venta.clienteTelefono,
            fecha: venta.fecha,
            cantidad: venta.cantidad,
            subtotal: venta.subtotal
          });
        }
        
        agrupado[venta.producto].cantidadTotal += venta.cantidad;
        agrupado[venta.producto].montoTotal += venta.subtotal;
      });
      
      // Convertir a array y ordenar por monto total descendente
      const reporte = Object.values(agrupado)
        .sort((a, b) => b.montoTotal - a.montoTotal);
      
      // Renderizar tabla
      let html = `
        <table class="tabla-reporte">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cant. Total</th>
              <th>Monto Total</th>
              <th>Ventas Detalladas</th>
            </tr>
          </thead>
          <tbody>
      `;
      
      reporte.forEach(producto => {
        const ventasDetalladas = producto.clientes
          .map(c => `${c.clienteNombre} (${c.cantidad} und. - ‚Ç°${c.subtotal.toLocaleString('es-CR')}) el ${c.fecha}`)
          .join('<br>');
        
        html += `
          <tr>
            <td><strong>${producto.nombre}</strong></td>
            <td class="numero"><strong>${producto.cantidadTotal}</strong></td>
            <td class="numero"><strong>‚Ç°${producto.montoTotal.toLocaleString('es-CR')}</strong></td>
            <td class="detalle-clientes">${ventasDetalladas}</td>
          </tr>
        `;
      });
      
      if (reporte.length === 0) {
        html += `
          <tr>
            <td colspan="4" class="sin-datos">
              No hay ventas en el per√≠odo seleccionado
            </td>
          </tr>
        `;
      }
      
      html += `
          </tbody>
        </table>
        <div class="acciones-exportar">
          <button onclick="exportarCSV('por-producto')" class="btn-exportar">
            üì• Exportar a CSV
          </button>
          <button onclick="window.print()" class="btn-imprimir">
            üñ®Ô∏è Imprimir
          </button>
        </div>
      `;
      
      contenedor.innerHTML = html;
    }

    // ===============================
    // üìä Actualizar resumen general
    // ===============================
    function actualizarResumen() {
      const fechaDesde = document.getElementById('fecha-desde').value;
      const fechaHasta = document.getElementById('fecha-hasta').value;
      
      let ventasFiltradas = [...todasLasVentas];
      if (fechaDesde) {
        ventasFiltradas = ventasFiltradas.filter(v => v.fecha >= fechaDesde);
      }
      if (fechaHasta) {
        ventasFiltradas = ventasFiltradas.filter(v => v.fecha <= fechaHasta);
      }
      
      const totalVentas = ventasFiltradas.length;
      const clientesUnicos = new Set(ventasFiltradas.map(v => v.clienteId)).size;
      const productosUnicos = new Set(ventasFiltradas.map(v => v.producto)).size;
      const montoTotal = ventasFiltradas.reduce((sum, v) => sum + v.subtotal, 0);
      const cantidadTotal = ventasFiltradas.reduce((sum, v) => sum + v.cantidad, 0);
      
      document.getElementById('resumen-ventas').innerHTML = `
        <div class="resumen-item">
          <span class="etiqueta">Total Ventas</span>
          <span class="valor">${totalVentas}</span>
        </div>
        <div class="resumen-item">
          <span class="etiqueta">Clientes √önicos</span>
          <span class="valor">${clientesUnicos}</span>
        </div>
        <div class="resumen-item">
          <span class="etiqueta">Productos √önicos</span>
          <span class="valor">${productosUnicos}</span>
        </div>
        <div class="resumen-item">
          <span class="etiqueta">Cantidad Total</span>
          <span class="valor">${cantidadTotal.toLocaleString('es-CR')}</span>
        </div>
        <div class="resumen-item">
          <span class="etiqueta">Monto Total</span>
          <span class="valor">‚Ç°${montoTotal.toLocaleString('es-CR')}</span>
        </div>
      `;
    }

    // ===============================
    // üíæ Exportar a CSV
    // ===============================
    function exportarCSV(tipoReporte) {
      const fechaDesde = document.getElementById('fecha-desde').value || 'inicio';
      const fechaHasta = document.getElementById('fecha-hasta').value || 'actualidad';
      let csvContent = '';
      
      if (tipoReporte === 'por-dia') {
        // Encabezados
        csvContent = 'Fecha,Cliente,Tel√©fono,Producto,Cantidad,Precio Unitario,Subtotal,Monto Factura,Pagado,Saldo,M√©todo Pago\n';
        
        // Filtrar datos
        let ventasFiltradas = [...todasLasVentas];
        if (document.getElementById('fecha-desde').value) {
          ventasFiltradas = ventasFiltradas.filter(v => v.fecha >= document.getElementById('fecha-desde').value);
        }
        if (document.getElementById('fecha-hasta').value) {
          ventasFiltradas = ventasFiltradas.filter(v => v.fecha <= document.getElementById('fecha-hasta').value);
        }
        
        // Datos
        ventasFiltradas.forEach(venta => {
          csvContent += `"${venta.fecha}","${venta.clienteNombre}","${venta.clienteTelefono}","${venta.producto}",${venta.cantidad},${venta.precioUnitario},${venta.subtotal},${venta.montoTotalFactura},${venta.pagadoTotalFactura},${venta.saldoTotalFactura},"${venta.metodoPago}"\n`;
        });
        
        descargarCSV(csvContent, `ventas_por_dia_${fechaDesde}_a_${fechaHasta}.csv`);
      } else {
        // Reporte por producto
        csvContent = 'Producto,Cantidad Total,Monto Total,Cliente,Fecha,Cantidad en Venta,Monto en Venta\n';
        
        // Agrupar por producto (similar a renderizarReportePorProducto)
        const agrupado = {};
        let ventasFiltradas = [...todasLasVentas];
        if (document.getElementById('fecha-desde').value) {
          ventasFiltradas = ventasFiltradas.filter(v => v.fecha >= document.getElementById('fecha-desde').value);
        }
        if (document.getElementById('fecha-hasta').value) {
          ventasFiltradas = ventasFiltradas.filter(v => v.fecha <= document.getElementById('fecha-hasta').value);
        }
        
        ventasFiltradas.forEach(venta => {
          if (!agrupado[venta.producto]) {
            agrupado[venta.producto] = {
              nombre: venta.producto,
              cantidadTotal: 0,
              montoTotal: 0,
              detalles: []
            };
          }
          agrupado[venta.producto].cantidadTotal += venta.cantidad;
          agrupado[venta.producto].montoTotal += venta.subtotal;
          agrupado[venta.producto].detalles.push({
            cliente: venta.clienteNombre,
            fecha: venta.fecha,
            cantidad: venta.cantidad,
            monto: venta.subtotal
          });
        });
        
        // Escribir CSV
        Object.values(agrupado).forEach(prod => {
          prod.detalles.forEach(det => {
            csvContent += `"${prod.nombre}",${prod.cantidadTotal},${prod.montoTotal},"${det.cliente}","${det.fecha}",${det.cantidad},${det.monto}\n`;
          });
        });
        
        descargarCSV(csvContent, `ventas_por_producto_${fechaDesde}_a_${fechaHasta}.csv`);
      }
    }
    
    function descargarCSV(content, filename) {
      const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      link.setAttribute('href', url);
      link.setAttribute('download', filename);
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // ===============================
    // üéõÔ∏è Inicializaci√≥n
    // ===============================
    document.addEventListener('DOMContentLoaded', () => {
      // Eventos de navegaci√≥n
      document.getElementById('btn-por-dia').addEventListener('click', () => {
        reporteActual = 'por-dia';
        document.getElementById('btn-por-dia').classList.add('activo');
        document.getElementById('btn-por-producto').classList.remove('activo');
        renderizarReporte();
      });
      
      document.getElementById('btn-por-producto').addEventListener('click', () => {
        reporteActual = 'por-producto';
        document.getElementById('btn-por-producto').classList.add('activo');
        document.getElementById('btn-por-dia').classList.remove('activo');
        renderizarReporte();
      });
      
      // Eventos de fechas
      document.getElementById('fecha-desde').addEventListener('change', filtrarPorFechas);
      document.getElementById('fecha-hasta').addEventListener('change', filtrarPorFechas);
      
      // Bot√≥n recargar
      document.getElementById('btn-recargar').addEventListener('click', cargarDatosReporte);
      
      // Establecer fechas por defecto (√∫ltimos 30 d√≠as)
      const hoy = new Date();
      const hace30 = new Date();
      hace30.setDate(hoy.getDate() - 30);
      
      document.getElementById('fecha-desde').valueAsDate = hace30;
      document.getElementById('fecha-hasta').valueAsDate = hoy;
      
      // Cargar datos iniciales
      cargarDatosReporte();
    });

    // Exponer funciones globales
    window.exportarCSV = exportarCSV;
    window.filtrarPorFechas = filtrarPorFechas;
    window.cargarDatosReporte = cargarDatosReporte;
  </script>
