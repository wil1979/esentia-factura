<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hoja de Etiquetas Esentia</title>
  <style>
    @page {
      size: letter;
      margin: 0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: #fff;
    }

    .hoja {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(5, 4cm);
      grid-template-rows: repeat(5, 5cm);
      gap: 0;
      box-sizing: border-box;
      padding: 0.5cm;
    }

    .etiqueta {
      width: 4cm;
      height: 5cm;
      box-sizing: border-box;
      padding: 4px;
      border: 0.5px solid #ccc;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-size: 7px;
      overflow: hidden;
    }

    .titulo {
      font-weight: bold;
      font-size: 7.5px;
      margin-bottom: 1px;
    }

    .logo-qr {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 2px;
    }

    .logo {
      width: 45px;
      height: auto;
    }

    .qr {
      width: 45px;
      height: 45px;
    }

    .slogan {
      text-align: center;
      font-style: italic;
      font-size: 7px;
      margin-top: 1px;
    }
  </style>
</head>
<body>

  <div class="hoja">
    <!-- Repetimos la misma etiqueta 25 veces -->
    <!-- Puedes duplicar esta sección si necesitas más -->
    <!-- Etiqueta individual -->
    <!-- Pegaremos esto 25 veces -->
    <!-- Usamos una pequeña función JS abajo si deseas automatizar -->

    <!-- Etiquetas manuales (25 veces) -->
    <!-- Puedes también usar JavaScript para generarlas dinámicamente -->

    <!-- INICIO ETIQUETAS -->
    <!-- Copia-pega este bloque 25 veces si lo haces manual -->
    <!-- O genera con JS -->
    <!-- Aquí un ejemplo dinámico abajo -->
  </div>

  <script>
    const contenedor = document.querySelector('.hoja');

    for (let i = 0; i < 25; i++) {
      const etiqueta = document.createElement('div');
      etiqueta.classList.add('etiqueta');
      etiqueta.innerHTML = `
        <div>
          <div class="titulo">Uso recomendado</div>
          Aplicar 3 a 5 gotas en difusor cerámico o eléctrico. No aplicar directamente en piel.
          <div class="titulo">Advertencias</div>
          Mantener fuera del alcance de niños y mascotas. No ingerir. Evitar contacto con ojos.
        </div>
        <div>
          <div class="logo-qr">
            <img src="images/logo.png" alt="Logo Esentia" class="logo" />
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=80x80&data=https://wil1979.github.io/esentia-factura/catalogo.html" alt="QR" class="qr" />
          </div>
          <div class="slogan">Fragancias que enamoran</div>
        </div>
      `;
      contenedor.appendChild(etiqueta);
    }
  </script>

</body>
</html>
