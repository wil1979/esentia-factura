<!DOCTYPE html>
<html lang="es">
<head>

  <title>Hoja de Etiquetas Esentia</title>
  <style>
    @page {
      size: letter;
      margin: 0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: #fff;
    }

    .hoja {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(5, 4cm);
      grid-template-rows: repeat(5, 4cm);
      gap: 0;
      box-sizing: border-box;
      padding: 0.5cm;
    }

    .etiqueta {
      width: 4cm;
      height: 4cm;
      box-sizing: border-box;
      padding: 4px;
      border: 0.5px solid #ccc;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-size: 7px;
      overflow: hidden;
    }

    .titulo {
      font-weight: bold;
      font-size: 7.5px;
      margin-bottom: 1px;
    }

    .logo-qr {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 2px;
    }

    .logo {
      width: 65px;
      height: auto;
    }

    .qr {
      width: 45px;
      height: 45px;
    }

    .slogan {
      text-align: center;
      font-style: italic;
      font-size: 7px;
      margin-top: 1px;
    }
  </style>
</head>
