<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Hoja de QRs</title>
  <link rel="stylesheet" href="qr.css">
</head>
<body>

  <button onclick="abrirModal()">Configurar Tamaño QR</button>

  <div id="hoja" class="hoja"></div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-contenido">
      <span onclick="cerrarModal()">X</span>
      <h3>Configura el tamaño del QR</h3>
      <label>Ancho (cm): <input type="number" id="anchoQR" value="1" step="0.1"></label>
      <label>Alto (cm): <input type="number" id="altoQR" value="1" step="0.1"></label>
      <button onclick="generarQRs()">Generar</button>
    </div>
  </div>

  <script src="qr.js"></script>
</body>
</html>
