<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Hojas con QR o Logo</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    .visible-en-pantalla {
      display: block;
    }

    @media print {
      body * {
        visibility: hidden;
      }
      #hoja-imprimir, #hoja-imprimir * {
        visibility: visible;
      }
      #hoja-imprimir {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
    }

    .hoja {
      width: 21.59cm;
      height: 27.94cm;
      margin: 20px auto;
      background: #fff;
      padding: 1cm;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      gap: 0.2cm;
      border: none;
    }

    .item {
      background: #fff;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-sizing: border-box;
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }

    .modal-contenido {
      background: white;
      padding: 20px;
      margin: 15% auto;
      width: 320px;
      position: relative;
      border-radius: 8px;
    }

    .modal-contenido span {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 1.2em;
      font-weight: bold;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }

    label {
      display: block;
      margin: 10px 0;
    }

    input[type=number], select {
      width: 100%;
      padding: 5px;
      font-size: 16px;
      margin-top: 5px;
    }

    #mensaje-carga {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1000;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="mensaje-carga">Cargando imágenes…</div>

  <!-- Contenido visible -->
  <div class="visible-en-pantalla">
    <h2>Generador de Hojas con QR o Logo</h2>
    <button onclick="abrirModal()">Configurar Diseño</button>
    <button onclick="generarParaImpresion()">Generar Vista Previa</button>
    <button onclick="descargarPDF()">Descargar PDF</button>
    <button onclick="imprimir()">Imprimir</button>

    <div id="contenedor-hojas"></div>
  </div>

  <!-- Contenedor oculto usado solo para imprimir o PDF -->
  <div id="hoja-imprimir"></div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-contenido">
      <span onclick="cerrarModal()">×</span>
      <h3>Configura tu diseño</h3>
      <label>Tipo de elemento:
        <select id="tipoElemento">
          <option value="qr">Código QR</option>
          <option value="logo">Logo</option>
        </select>
      </label>
      <label>Ancho (cm):
        <input type="number" id="ancho" step="0.1">
      </label>
      <label>Alto (cm):
        <input type="number" id="alto" step="0.1">
      </label>
      <label>Cantidad total:
        <input type="number" id="total" min="1">
      </label>
      <button onclick="generarDiseño()">Generar Vista Previa</button>
    </div>
  </div>

  <!-- Librería html2pdf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js "
          integrity="sha512-GsL34yK2jsd/2GJjqc1gN+e9w7Fc9AoLAa7ESNQN7J5Ow3gJYUO3YJkBIxkBK1MWIpLtZT1fVJ6bAHSlDw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    // Cargar configuración guardada
    const configGuardada = JSON.parse(localStorage.getItem("configQR"));
    if (configGuardada) {
      document.getElementById("tipoElemento").value = configGuardada.tipo || "qr";
      document.getElementById("ancho").value = configGuardada.ancho || "2";
      document.getElementById("alto").value = configGuardada.alto || "2";
      document.getElementById("total").value = configGuardada.total || "20";
    } else {
      document.getElementById("tipoElemento").value = "qr";
      document.getElementById("ancho").value = "2";
      document.getElementById("alto").value = "2";
      document.getElementById("total").value = "20";
    }

    function abrirModal() {
      document.getElementById("modal").style.display = "block";
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
    }

    function generarDiseño() {
      const tipo = document.getElementById("tipoElemento").value;
      const ancho = parseFloat(document.getElementById("ancho").value);
      const alto = parseFloat(document.getElementById("alto").value);
      const cantidadTotal = parseInt(document.getElementById("total").value);

      localStorage.setItem("configQR", JSON.stringify({ tipo, ancho, alto, total: cantidadTotal }));

      generarContenido(document.getElementById("contenedor-hojas"), tipo, ancho, alto, cantidadTotal);
    }

    function generarParaImpresion() {
      const tipo = document.getElementById("tipoElemento").value;
      const ancho = parseFloat(document.getElementById("ancho").value);
      const alto = parseFloat(document.getElementById("alto").value);
      const cantidadTotal = parseInt(document.getElementById("total").value);

      generarContenido(document.getElementById("hoja-imprimir"), tipo, ancho, alto, cantidadTotal);
      alert("Vista para imprimir generada. Puedes usar Imprimir o Descargar PDF.");
    }

    function generarContenido(contenedor, tipo, ancho, alto, cantidadTotal) {
      contenedor.innerHTML = ""; // Limpiar

      const margenCorte = 0.2;
      const anchoHoja = 21.59 - 2;
      const altoHoja = 27.94 - 2;

      const porFila = Math.floor(anchoHoja / (ancho + margenCorte));
      const filas = Math.floor(altoHoja / (alto + margenCorte));
      const porHoja = porFila * filas;

      if (porHoja <= 0) {
        alert("El tamaño es demasiado grande para la hoja.");
        return;
      }

      let restantes = cantidadTotal;

      while (restantes > 0) {
        const hoja = document.createElement("div");
        hoja.className = "hoja";

        const enEstaHoja = Math.min(porHoja, restantes);

        for (let i = 0; i < enEstaHoja; i++) {
          const div = document.createElement("div");
          div.className = "item";
          div.style.width = `${ancho}cm`;
          div.style.height = `${alto}cm`;

          // Reusar imagen de la vista previa si ya existe
          const imgPreview = document.querySelector("#contenedor-hojas img");
          if (imgPreview) {
            const imgClone = imgPreview.cloneNode(true);
            div.appendChild(imgClone);
          } else {
            const img = document.createElement("img");
            img.alt = tipo === "qr" ? "QR" : "Logo";
            img.style.width = "100%";
            img.style.height = "100%";
            img.style.objectFit = "contain";
            img.src = tipo === "qr"
              ? "https://api.qrserver.com/v1/create-qr-code/?size=80x80&data=https://wil1979.github.io/esentia-factura/catalogo.html"
              : "images/logo.png";

            div.appendChild(img);
          }

          hoja.appendChild(div);
        }

        contenedor.appendChild(hoja);
        restantes -= enEstaHoja;
      }
    }

    function descargarPDF() {
      const element = document.getElementById("hoja-imprimir");

      if (!element.innerHTML.trim()) {
        alert("No hay contenido para descargar. Haz clic en 'Generar Vista Previa' primero.");
        return;
      }

      mostrarCarga(true);

      setTimeout(() => {
        const options = {
          margin: 0,
          filename: 'hoja_elementos.pdf',
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 2, useCORS: true },
          jsPDF: { unit: 'cm', format: 'letter', orientation: 'portrait' }
        };

        html2pdf().set(options).from(element).save();
        mostrarCarga(false);
      }, 500); // Pequeña pausa para asegurar renderizado
    }

    function imprimir() {
      const element = document.getElementById("hoja-imprimir");

      if (!element.innerHTML.trim()) {
        alert("No hay contenido para imprimir. Haz clic en 'Generar Vista Previa' primero.");
        return;
      }

      mostrarCarga(true);

      setTimeout(() => {
        window.print();
        mostrarCarga(false);
      }, 500);
    }

    function mostrarCarga(mostrar) {
      document.getElementById("mensaje-carga").style.display = mostrar ? "block" : "none";
    }
  </script>
</body>
</html>
