<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Hojas con QR o Logo</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    .hoja {
      width: 21.59cm;
      height: 27.94cm;
      margin: 20px auto;
      background: #fff;
      padding: 1cm;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      gap: 0.2cm;
      border: 1px dashed #ccc;
      page-break-after: always;
    }

    .item {
      background: #fff;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-sizing: border-box;
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }

    .modal-contenido {
      background: white;
      padding: 20px;
      margin: 15% auto;
      width: 320px;
      position: relative;
      border-radius: 8px;
    }

    .modal-contenido span {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 1.2em;
      font-weight: bold;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }

    label {
      display: block;
      margin: 10px 0;
    }

    input[type=number], select {
      width: 100%;
      padding: 5px;
      font-size: 16px;
      margin-top: 5px;
    }

    #contenedor-hojas {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Generador de Hojas con QR o Logo</h2>
  <button onclick="abrirModal()">Configurar Diseño</button>
  <button onclick="descargarPDF()">Descargar PDF</button>
  <button onclick="imprimir()">Imprimir</button>

  <div id="contenedor-hojas"></div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-contenido">
      <span onclick="cerrarModal()">×</span>
      <h3>Configura tu diseño</h3>
      <label>Tipo de elemento:
        <select id="tipoElemento">
          <option value="qr">Código QR</option>
          <option value="logo">Logo</option>
        </select>
      </label>
      <label>Ancho (cm):
        <input type="number" id="ancho" value="2" step="0.1">
      </label>
      <label>Alto (cm):
        <input type="number" id="alto" value="2" step="0.1">
      </label>
      <label>Cantidad total:
        <input type="number" id="total" value="20" min="1">
      </label>
      <button onclick="generarDiseño()">Generar Vista Previa</button>
    </div>
  </div>

  <!-- Librería html2pdf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js " integrity="sha512-GsL34yK2jsd/2GJjqc1gN+e9w7Fc9AoLAa7ESNQN7J5Ow3gJYUO3YJkBIxkBK1MWIpLtZT1fVJ6bAHSlDw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    function abrirModal() {
      document.getElementById("modal").style.display = "block";
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
    }

    function generarDiseño() {
      const tipo = document.getElementById("tipoElemento").value;
      const ancho = parseFloat(document.getElementById("ancho").value);
      const alto = parseFloat(document.getElementById("alto").value);
      const cantidadTotal = parseInt(document.getElementById("total").value);
      const contenedor = document.getElementById("contenedor-hojas");

      contenedor.innerHTML = ""; // Limpiar vista previa

      const margenCorte = 0.2;
      const anchoHoja = 21.59 - 2;
      const altoHoja = 27.94 - 2;

      const qrPorFila = Math.floor(anchoHoja / (ancho + margenCorte));
      const filas = Math.floor(altoHoja / (alto + margenCorte));
      const porHoja = qrPorFila * filas;

      if (porHoja <= 0) {
        alert("El tamaño es demasiado grande para la hoja.");
        return;
      }

      let loadedImages = 0;
      const totalImages = cantidadTotal;

      while (cantidadTotal > 0) {
        const hoja = document.createElement("div");
        hoja.className = "hoja";

        const enEstaHoja = Math.min(porHoja, cantidadTotal);

        for (let i = 0; i < enEstaHoja; i++) {
          const div = document.createElement("div");
          div.className = "item";
          div.style.width = `${ancho}cm`;
          div.style.height = `${alto}cm`;

          const img = document.createElement("img");

          if (tipo === "qr") {
            img.src = "https://api.qrserver.com/v1/create-qr-code/?size=80x80&data=https://wil1979.github.io/esentia-factura/catalogo.html";
          } else {
            img.src = "images/logo.png"; // Ruta del logo
          }

          img.alt = tipo === "qr" ? "QR" : "Logo";
          img.style.width = "100%";
          img.style.height = "100%";
          img.style.objectFit = "contain";

          div.appendChild(img);
          hoja.appendChild(div);
        }

        contenedor.appendChild(hoja);
        cantidadTotal -= enEstaHoja;
      }

      alert(`Vista previa generada`);
      cerrarModal();
    }

    function descargarPDF() {
      const element = document.getElementById("contenedor-hojas");
      const options = {
        margin: 0,
        filename: 'hoja_elementos.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, useCORS: true, logging: false },
        jsPDF: { unit: 'cm', format: 'letter', orientation: 'portrait' }
      };

      const imgs = element.querySelectorAll("img");
      let loaded = 0;

      if (imgs.length === 0) {
        alert("No hay elementos para descargar.");
        return;
      }

      imgs.forEach(img => {
        if (img.complete && img.naturalHeight !== 0) {
          loaded++;
          if (loaded === imgs.length) html2pdf().set(options).from(element).save();
        } else {
          img.onload = () => {
            loaded++;
            if (loaded === imgs.length) html2pdf().set(options).from(element).save();
          };
          img.onerror = () => {
            console.error("Error al cargar imagen:", img.src);
            loaded++;
            if (loaded === imgs.length) html2pdf().set(options).from(element).save();
          };
        }
      });
    }

    function imprimir() {
      window.print();
    }
  </script>
</body>
</html>
