<script>
(async () => {
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  if (!id) return;

  const res = await fetch("https://wil1979.github.io/esentia-factura/productos_esentia.json");
  const productos = await res.json();

  const prod = productos.find(p => String(p.id) === id);
 

  if (!prod) return;

  // Datos principales
  const nombre = prod.nombre || "Producto Esentia";
  const beneficios = prod.beneficios || "";
  const uso = prod.usoRecomendado || "";
  const imagen = prod.imagen || "";
  const calificacion = prod.calificacion ? `‚≠ê ${prod.calificacion} / 5` : "";
  const precio = prod.precioOferta
      ? `Oferta: ‚Ç°${prod.precioOferta.toLocaleString()} (Antes ‚Ç°${prod.precioOriginal.toLocaleString()})`
      : `Precio: ‚Ç°${prod.precioOriginal?.toLocaleString() || prod.precio?.toLocaleString()}`;

  // Hashtags premium autom√°ticos
  const hashtags = "#Esentia #FraganciasQueEnamoran #AromasParaElHogar #Bienestar";

  // Texto final para Facebook
  const desc = `
${calificacion}
${precio}

Beneficios: ${beneficios}
Uso recomendado: ${uso}

${hashtags}
  `.trim();

  const title = `${nombre} ‚Äì Fragancia Esentia`;

  // Funci√≥n para insertar metas
  const addMeta = (property, content) => {
    const m = document.createElement("meta");
    m.setAttribute("property", property);
    m.setAttribute("content", content);
    document.head.appendChild(m);
  };

  // Metadatos OG
  addMeta("og:title", title);
  addMeta("og:description", desc);
  addMeta("og:image", imagen);
  addMeta("og:type", "product");
  addMeta("og:url", window.location.href);
  addMeta("og:site_name", "Esentia Fragancias");
})();
</script>

<script>
// Obtener ID desde URL
const params = new URLSearchParams(window.location.search);
const productId = (params.get("id") || "").toLowerCase().trim();

// Cargar producto actual
fetch("https://wil1979.github.io/esentia-factura/productos_esentia.json")
    .then(r => r.json())
    .then(lista => {
        const producto = lista.find(p => String(p.id) === productId);


        renderProducto(producto);
    })
    .catch(err => {
        console.error("Error cargando producto:", err);
        document.getElementById("contenedorProducto").innerHTML =
            "<h2>Error</h2><p>No fue posible cargar la informaci√≥n.</p>";
    });

// ===== MEN√ö DESPLEGABLE (SOLO PRODUCTOS CON STOCK + DISPONIBLES) =====
function cargarSelectorConStock() {
    const inv = window.inventario || {};

    // Si inventario a√∫n no est√° cargado, volver a intentar
    if (Object.keys(inv).length === 0) {
        setTimeout(cargarSelectorConStock, 150);
        return;
    }

    fetch("https://wil1979.github.io/esentia-factura/productos_esentia.json")
        .then(r => r.json())
        .then(lista => {
            const selector = document.getElementById("selectorProducto");
            selector.innerHTML = `<option value="">-- Elegir aroma --</option>`;

            const disponibles = lista.filter(p => {
                const stock = inv[p.nombre] ?? 0;
                return p.disponible === true && stock > 0;
            });

            disponibles.forEach(p => {
                const id = p.imagen.split("/").pop().split(".")[0].toLowerCase();
                const option = document.createElement("option");
                option.value = id;
                option.textContent = `${p.nombre} (${inv[p.nombre]} uds)`;
                selector.appendChild(option);
            });

            if (productId) selector.value = productId;

            selector.onchange = () => {
                if (selector.value) {
                    window.location.href = `producto.html?id=${selector.value}`;
                }
            };
        })
        .catch(err => console.error("Error cargando lista para selector:", err));
}

// lanzar el llenado del selector un poco despu√©s para dar tiempo a Firebase
setTimeout(cargarSelectorConStock, 300);


// RENDER PRINCIPAL DEL PRODUCTO
function renderProducto(p){
    const precio = p.precioOferta ?? p.precioOriginal;

    let estrellas = "";
    if(p.calificacion){
        const llenas = Math.floor(p.calificacion);
        const media = p.calificacion % 1 >= 0.5;
        estrellas = "‚≠ê".repeat(llenas) + (media ? "‚ú®" : "");
    }

    document.getElementById("contenedorProducto").innerHTML = `
        <img src="${p.imagen}" class="imagen-producto" onclick="abrirLightbox('${p.imagen}')">

        <h1>${p.nombre}</h1>

        <div class="estrellas">${estrellas}</div>

        ${
            p.precioOferta
            ? `<div class="precio-oferta">‚Ç°${p.precioOferta.toLocaleString()}</div>
               <div class="precio-original">‚Ç°${p.precioOriginal.toLocaleString()}</div>`
            : `<div class="precio-oferta">‚Ç°${p.precioOriginal.toLocaleString()}</div>`
        }

        <p class="descripcion">${p.info}</p>

        <div class="seccion">
            <div class="titulo-seccion">Beneficios</div>
            <div>${p.beneficios}</div>
        </div>

        <div class="seccion">
            <div class="titulo-seccion">Uso recomendado</div>
            <div>${p.usoRecomendado}</div>
        </div>

        <div class="seccion">
            <div class="titulo-seccion">Presentaciones</div>
            <ul>
                ${p.variantes.map(v => `<li>${v.nombre} ‚Äì ‚Ç°${v.precio.toLocaleString()}</li>`).join("")}
            </ul>
        </div>

        <button class="btn-wsp" onclick="agregarAlCarrito('${encodeURIComponent(p.nombre)}')">
    üõí Agregar al carrito
</button>

        <div class="qr-contenedor">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250
                     &color=200-160-90
                     &qzone=3
                     &data=${encodeURIComponent(window.location.href)}">
        </div>
    `;
}

üß¥ *${decodeURIComponent(nombreProducto)}*

    `.trim();

    window.open(`https://wa.me/50672952454?text=${encodeURIComponent(mensaje)}`, "_blank");

// LIGHTBOX
function abrirLightbox(src) {
    document.getElementById("lightbox-img").src = src;
    document.getElementById("lightbox").style.display = "flex";
}
function cerrarLightbox() {
    document.getElementById("lightbox").style.display = "none";
}

function agregarAlCarrito(nombreProductoCodificado) {
    const nombreProducto = decodeURIComponent(nombreProductoCodificado);

    let carrito = JSON.parse(localStorage.getItem("carrito") || "[]");

    fetch("https://wil1979.github.io/esentia-factura/productos_esentia.json")
        .then(r => r.json())
        .then(lista => {

            const producto = lista.find(p => p.nombre === nombreProducto);
            if (!producto) {
                alert("Error: producto no encontrado.");
                return;
            }

            const id = producto.imagen.split("/").pop().split(".")[0].toLowerCase();

            let existente = carrito.find(i => i.id === id);

            if (existente) {
                existente.cantidad += 1;
            } else {
                carrito.push({
                    id: id,
                    nombre: producto.nombre,
                    precio: producto.precioOferta ?? producto.precioOriginal,
                    cantidad: 1,
                    imagen: producto.imagen
                });
            }

            localStorage.setItem("carrito", JSON.stringify(carrito));

            window.location.href = "catalogo.html?added=1";
        });
}


</script>
