<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Producto Esentia</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Playfair Display", serif;
      padding: 30px;
      max-width: 750px;
      margin: auto;
      background: #fafafa;
    }

    .titulo {
      font-size: 42px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .imagen {
      max-width: 220px;
      margin: 20px 0;
    }

    .precio {
      font-size: 24px;
      font-weight: 600;
      margin-top: 10px;
    }

    .oferta {
      color: #e63946;
      font-size: 28px;
      font-weight: bold;
    }

    .badge {
      background: #3aa66b;
      color: white;
      padding: 5px 12px;
      border-radius: 10px;
      margin-left: 10px;
      font-size: 12px;
    }

    .var {
      background: #ffffff;
      padding: 8px 15px;
      border-radius: 8px;
      margin-top: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>

<body>

<div id="contenido">Cargando producto…</div>

<script>
  // Tomar ID desde la URL
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  fetch("productos_esentia.json")
    .then(r => r.json())
    .then(lista => {

      const producto = lista.find(p => 
        (p.nombreOriginal || p.nombre).replace(/\s+/g, "") === id
      );

      const div = document.getElementById("contenido");

      if (!producto) {
        div.innerHTML = "<h2>Producto no encontrado</h2>";
        return;
      }

      const oferta = producto.precioOferta < producto.precioOriginal;

      div.innerHTML = `
        <div class="titulo">${producto.nombre}</div>

        <img class="imagen" src="${producto.imagen}" alt="${producto.nombre}">

        <div class="precio">
          Precio: ₡${producto.precioOriginal.toLocaleString()}
          ${producto.disponible ? `<span class="badge">Disponible</span>` : ""}
        </div>

        ${
          oferta
            ? `<div class="oferta">Oferta: ₡${producto.precioOferta.toLocaleString()}</div>`
            : ""
        }

        <p><b>Descripción:</b> ${producto.info}</p>
        <p><b>Beneficios:</b> ${producto.beneficios}</p>
        <p><b>Uso recomendado:</b> ${producto.usoRecomendado}</p>

        <h3>Variantes disponibles:</h3>
        ${producto.variantes.map(v => `
          <div class="var">
            ${v.nombre} — ₡${v.precio.toLocaleString()}
          </div>
        `).join("")}
      `;
    });
</script>

</body>
</html>
