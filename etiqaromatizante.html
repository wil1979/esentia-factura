<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Etiqueta Aceite de Masaje</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f0f0f0;
      display: flex;
      gap: 10px;
    }

    .formulario {
      flex: 1;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      max-width: 400px;
      height: fit-content;
    }

    .formulario input,
    .formulario textarea,
    .formulario select,
    .formulario button {
      width: 100%;
      margin-bottom: 10px;
      padding: 4px 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .etiqueta-container {
      flex: 2;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      background: white;
      padding: 10px;
      margin: 0;
    }

    .etiqueta {
      display: flex;
      flex-direction: row;
      width: var(--etiqueta-width, 8cm);
      height: var(--etiqueta-height, 4cm);
      background: var(--bg-color, #f3f3f0);
      border: 1px solid #e6e4e4;
      box-sizing: border-box;
      font-size: var(--font-size, 9px);
      overflow: hidden;
      color: #000;
    }

    .lateral {
      width: 33%;
      padding: 5px;
      box-sizing: border-box;
      text-align: justify;
      font-size: var(--font-size, 8.4px);
    }

    .central {
      width: 33%;
      text-align: center;
      padding: 5px;
      box-sizing: border-box;
      font-size: var(--font-size, 7px);
    }

    .logo {
      width: var(--logo-width, 150%);
      margin-bottom: 2px;
    }

    .nombre-producto {
      font-size: 6px;
      font-weight: bold;
      margin: 2px 0;
    }

    .producto {
      height: var(--img-height, 86px);
      width: var(--img-width, auto);
      margin-top: 0;
    }

    /* Estilos de impresión */
    @media print {
  .hoja {
    gap: 5mm;
    padding: 1.5cm;
  }
  .etiqueta {
    break-inside: avoid; /* Evita que se corte una etiqueta en página */
  }
}

      .etiqueta-container, .etiqueta-container * {
        visibility: visible;
      }

      .etiqueta-container {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        page-break-inside: avoid;
        page-break-after: auto;
      }

      .etiqueta {
        page-break-inside: avoid;
        page-break-after: auto;
      }

      .formulario {
        display: none;
      }

      @page {
        size: var(--page-size, auto);
        margin: 0.5cm;
        -webkit-print-color-adjust: exact;
        color-adjust: exact;
      }

      .etiqueta {
        /*-webkit-print-color-adjust: exact;
        color-adjust: exact;*/
        background-color: var(--bg-color, #f6f7f4) !important;
        background: var(--bg-color, #f6f7f4) !important;
        break-inside: avoid; /* Evita que se corte una etiqueta en página */
  }

  .hoja {
  width: 100%;
  height: 100%;
  display: grid;
  gap: 5mm; /* ✅ Separación entre etiquetas */
  box-sizing: border-box;
  padding: 1.5cm;
      }
   
  </style>
</head>
<body>

  <div class="formulario">
    <h3>Crear etiquetas</h3>

    <label>Tamaño de hoja:</label>
    <select id="tamanoHoja" onchange="actualizarTamanoHoja()">
      <option value="carta">Carta (8.5x11")</option>
      <option value="13x19" selected>13x19 pulgadas (33x48 cm)</option>
      <option value="a4">A4 (21x29.7 cm)</option>
      <option value="personalizado">Personalizado</option>
    </select>

    <!-- Campos visibles solo si es personalizado -->
    <div id="camposPersonalizados" style="display: none;">
      <label>Ancho hoja (cm):</label>
      <input type="number" id="anchoHojaCm" value="33" step="0.1" oninput="generarEtiquetas()">

      <label>Alto hoja (cm):</label>
      <input type="number" id="altoHojaCm" value="48" step="0.1" oninput="generarEtiquetas()">
    </div>

    <label>Selecciona productos (separados por comas):</label>
    <input id="productos" value="bambu,naranja,vainilla,cocovainilla,coco,manzanaverde,kiwi,navidad,limon,sandia,fresa,cherry,melonvainilla,citronela" oninput="generarEtiquetas()">

    <label>Cantidad por producto:</label>
    <input id="cantidadPorProducto" type="number" min="1" value="4" oninput="generarEtiquetas()">

    <label>Texto central:</label>
    <textarea id="textoCentral" oninput="generarEtiquetas()">Aceite Aromatico Ambiental</textarea>

    <label>Información izquierda:</label>
    <textarea id="infoIzquierda" rows="4" oninput="generarEtiquetas()"><b>Indicaciones de Uso</b>
Añada 5-9 gotas en un quemador cerámico, candela o difusor eléctrico para difundir inmediatamente su aroma en el ambiente
Evite derramar el aceite sobre superficies pintadas o barnizadas

<b>NOTA</b>: no son consumibles ni aplicables directamente en la piel</textarea>

    <label>Recomendaciones (URL o texto):</label>
    <textarea id="recomendaciones" rows="6" oninput="generarEtiquetas()">https://api.qrserver.com/v1/create-qr-code/?size=50x50&data=https://wil1979.github.io/esentia-factura/catalogo.html</textarea>

    <hr>

    <label>Color de fondo:</label>
    <input type="color" id="bgColor" value="#f0f0f0" onchange="actualizarEstilos()">

    <label>Ancho etiqueta (cm):</label>
    <input type="number" id="anchoCm" value="8" step="0.1" oninput="actualizarEstilos(); generarEtiquetas();">

    <label>Alto etiqueta (cm):</label>
    <input type="number" id="altoCm" value="4" step="0.1" oninput="actualizarEstilos(); generarEtiquetas();">

    <label>Tamaño de fuente (px):</label>
    <input type="number" id="fontSize" value="8.4" onchange="actualizarEstilos()">

    <label>Ancho logo (%):</label>
    <input type="number" id="logoWidth" value="150" min="1" max="300" onchange="actualizarEstilos()">

    <label>Altura imagen (px):</label>
    <input type="number" id="imgHeight" value="86" onchange="actualizarEstilos()">

    <label>Ancho imagen (px o %):</label>
    <input type="text" id="imgWidth" value="auto" onchange="actualizarEstilos()" placeholder="Ej: 100px, 50% o auto">

    <button onclick="generarEtiquetas()">Generar Etiquetas</button>
    <button onclick="window.print()">Imprimir etiquetas</button>
  </div>

  <div class="etiqueta-container" id="etiquetas"></div>

  <script>
    // Mapeo de tamaños de hoja
    const tamanosHoja = {
      carta: { w: 21.6, h: 27.9, name: "letter" },
      "13x19": { w: 33, h: 48, name: "330mm 480mm" },
      a4: { w: 21, h: 29.7, name: "A4" },
      personalizado: { w: 33, h: 48, name: "custom" }
    };

    function actualizarTamanoHoja() {
      const tipo = document.getElementById("tamanoHoja").value;
      const divPersonalizado = document.getElementById("camposPersonalizados");
      if (tipo === "personalizado") {
        divPersonalizado.style.display = "block";
      } else {
        divPersonalizado.style.display = "none";
      }
      // Aplicar tamaño de página en CSS
      const tam = tamanosHoja[tipo];
      if (tipo !== "personalizado") {
        document.documentElement.style.setProperty('--page-size', tam.name);
      }
      generarEtiquetas();
    }

    function actualizarEstilos() {
      document.documentElement.style.setProperty('--bg-color', document.getElementById('bgColor').value);
      document.documentElement.style.setProperty('--etiqueta-width', document.getElementById('anchoCm').value + 'cm');
      document.documentElement.style.setProperty('--etiqueta-height', document.getElementById('altoCm').value + 'cm');
      document.documentElement.style.setProperty('--font-size', document.getElementById('fontSize').value + 'px');
      document.documentElement.style.setProperty('--logo-width', document.getElementById('logoWidth').value + '%');
      document.documentElement.style.setProperty('--img-height', document.getElementById('imgHeight').value + 'px');
      document.documentElement.style.setProperty('--img-width', document.getElementById('imgWidth').value);
    }

    function isURL(str) {
      return /^(https?:\/\/)/.test(str);
    }

    function generarEtiquetas() {
      actualizarEstilos(); // Asegurar que los estilos se actualicen

      const tipoHoja = document.getElementById("tamanoHoja").value;
      let anchoHojaCm, altoHojaCm;

      if (tipoHoja === "personalizado") {
        anchoHojaCm = parseFloat(document.getElementById('anchoHojaCm').value) || 33;
        altoHojaCm = parseFloat(document.getElementById('altoHojaCm').value) || 48;
        document.documentElement.style.setProperty('--page-size', `${anchoHojaCm}cm ${altoHojaCm}cm`);
      } else {
        const tam = tamanosHoja[tipoHoja];
        anchoHojaCm = tam.w;
        altoHojaCm = tam.h;
        document.documentElement.style.setProperty('--page-size', tam.name);
      }

      const anchoEtiquetaCm = parseFloat(document.getElementById('anchoCm').value) || 8;
      const altoEtiquetaCm = parseFloat(document.getElementById('altoCm').value) || 4;

      const productos = document.getElementById("productos").value.split(',').map(p => p.trim());
      const cantidadPorProducto = parseInt(document.getElementById("cantidadPorProducto").value) || 1;
      const textoCentral = document.getElementById("textoCentral").value.trim();
      const infoIzquierda = document.getElementById("infoIzquierda").value.trim();
      const recomendaciones = document.getElementById("recomendaciones").value.trim();

      const contenedor = document.getElementById("etiquetas");
      contenedor.innerHTML = "";

      // Calcular cuántas etiquetas caben por fila y columna
      const etiquetasPorFila = Math.floor(anchoHojaCm / anchoEtiquetaCm);
      const margen = 0.3; // margen entre etiquetas en cm
      const espacioTotal = anchoHojaCm - (etiquetasPorFila * anchoEtiquetaCm);
      const gapHorizontal = espacioTotal / (etiquetasPorFila > 1 ? etiquetasPorFila - 1 : 1);

      // Ajustar contenedor para centrar etiquetas
      contenedor.style.width = '100%';
      contenedor.style.justifyContent = 'center';

      productos.forEach(producto => {
        for (let i = 0; i < cantidadPorProducto; i++) {
          const etiqueta = document.createElement("div");
          etiqueta.className = "etiqueta";

          etiqueta.innerHTML = `
            <div class="lateral"><div>${infoIzquierda}</div></div>
            <div class="central">
              <img class="logo" src="images/logo.png" alt="Logo">
              <div class="nombre-producto">${producto}</div>
              <div>${textoCentral}</div>
            </div>
            <div class="lateral">
              <div>
                ${isURL(recomendaciones) 
                  ? `<img src="${recomendaciones}" alt="Código QR" style="max-width: 100%; height: auto; display: block; margin: 0 auto;">` 
                  : recomendaciones}
                <img class="producto" src="etiqueta/${producto}.png" alt="${producto}">
              </div>
            </div>
          `;
          contenedor.appendChild(etiqueta);
        }
      });
    }

    // Inicializar
    window.onload = () => {
      actualizarTamanoHoja(); // Configurar tamaño de página
      generarEtiquetas();
    };
  </script>
</body>
</html>
