<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Migrar Clientes Demo - Esentia</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7ff;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #6c4ba3;
      margin-bottom: 15px;
    }
    .instrucciones {
      text-align: center;
      max-width: 800px;
      margin: 0 auto 20px;
      color: #555;
      font-size: 14px;
    }
    .contenedor {
      max-width: 950px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .cabecera {
      background: #6c4ba3;
      color: white;
      padding: 15px 20px;
      display: grid;
      grid-template-columns: 1.3fr 1fr 1fr 1.2fr 1fr;
      gap: 10px;
      font-weight: bold;
    }
    .fila {
      padding: 14px 20px;
      border-bottom: 1px solid #eee;
      display: grid;
      grid-template-columns: 1.3fr 1fr 1fr 1.2fr 1fr;
      gap: 10px;
      font-size: 15px;
      align-items: center;
    }
    .fila:last-child {
      border-bottom: none;
    }
    .fecha {
      color: #666;
      font-size: 14px;
    }
    .vacio {
      text-align: center;
      padding: 40px;
      color: #888;
    }
    .loading {
      text-align: center;
      padding: 30px;
      color: #6c4ba3;
      font-weight: bold;
    }
    .btn-copiar {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }
    .btn-copiar:hover {
      background: #45a049;
    }
    .btn-copiar:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    .btn-todos {
      display: block;
      margin: 20px auto;
      padding: 12px 25px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      max-width: 300px;
    }
    .btn-todos:hover {
      background: #1e88e5;
    }
    .estado {
      font-size: 12px;
      margin-top: 5px;
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>üîÅ Migrar Clientes Demo a Clientes</h1>
  <p class="instrucciones">
    Copia los registros de la demo a tu base principal de clientes.<br>
    Solo se copian clientes que a√∫n no existan en la colecci√≥n "clientes".
  </p>

  <button class="btn-todos" onclick="copiarTodos()">üì§ Copiar Todos a Clientes</button>

  <div class="contenedor">
    <div class="cabecera">
      <div>Nombre</div>
      <div>Tel√©fono</div>
      <div>C√©dula</div>
      <div>Registro</div>
      <div>Acci√≥n</div>
    </div>
    <div id="listaClientes">
      <div class="loading">Cargando clientes desde demo...</div>
    </div>
  </div>

  <script type="module">
    // üîë Configuraci√≥n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDuMNZrLgxBs6CbuPp8j0iyynejt6WCpnQ",
      authDomain: "esentiacreditos-8345f.firebaseapp.com",
      projectId: "esentiacreditos-8345f",
      storageBucket: "esentiacreditos-8345f.firebasestorage.app",
      messagingSenderId: "888658236080",
      appId: "1:888658236080:web:506e5e2085b5a452dba175"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import {
      getFirestore, collection, getDocs, query, orderBy,
      where, addDoc, doc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const listaDiv = document.getElementById("listaClientes");

    let clientesDemo = [];

    // ‚úÖ Verificar si un cliente ya existe en "clientes"
    async function clienteExisteEnPrincipal(cedula, telefono) {
      const col = collection(db, "clientes");
      if (cedula && cedula.length >= 9) {
        const q1 = query(col, where("cedula", "==", cedula));
        const snap1 = await getDocs(q1);
        if (!snap1.empty) return true;
      }
      if (telefono && telefono.length === 8) {
        const q2 = query(col, where("telefono", "==", telefono));
        const snap2 = await getDocs(q2);
        if (!snap2.empty) return true;
      }
      return false;
    }

    // ‚úÖ Copiar un cliente individual
    async function copiarCliente(id, data, boton) {
      boton.disabled = true;
      boton.textContent = "Copiando...";
      
      try {
        const cedula = data.cedula || null;
        const telefono = data.telefono || null;
        
        const yaExiste = await clienteExisteEnPrincipal(cedula, telefono);
        if (yaExiste) {
          boton.textContent = "‚úÖ Ya existe";
          boton.style.background = "#ff9800";
          return;
        }

        // Preparar datos para "clientes"
        const nuevoCliente = {
          nombre: data.nombre || '',
          cedula: cedula,
          telefono: telefono,
          fechaRegistro: data.fechaRegistro || new Date(),
          origen: "migrado_desde_demo",
          compras: [],
          yaParticipo: false,
          premioObtenido: null,
          codigoCanje: null,
          fechaPremio: null
        };

        await addDoc(collection(db, "clientes"), nuevoCliente);
        boton.textContent = "‚úÖ Copiado";
        boton.style.background = "#4CAF50";
      } catch (error) {
        console.error("Error al copiar:", error);
        boton.textContent = "‚ùå Error";
        boton.style.background = "#f44336";
      }
    }

    // ‚úÖ Copiar todos los clientes
    async function copiarTodos() {
      if (clientesDemo.length === 0) {
        alert("‚ö†Ô∏è No hay clientes para copiar.");
        return;
      }

      if (!confirm(`¬øCopiar ${clientesDemo.length} clientes a la colecci√≥n principal?`)) {
        return;
      }

      const botones = document.querySelectorAll('.btn-copiar');
      let copiados = 0;
      let yaExistian = 0;

      for (let i = 0; i < clientesDemo.length; i++) {
        const item = clientesDemo[i];
        const cedula = item.data.cedula || null;
        const telefono = item.data.telefono || null;

        const yaExiste = await clienteExisteEnPrincipal(cedula, telefono);
        if (yaExiste) {
          yaExistian++;
          if (botones[i]) {
            botones[i].textContent = "‚úÖ Ya existe";
            botones[i].style.background = "#ff9800";
            botones[i].disabled = true;
          }
          continue;
        }

        try {
          const nuevoCliente = {
            nombre: item.data.nombre || '',
            cedula: cedula,
            telefono: telefono,
            fechaRegistro: item.data.fechaRegistro || new Date(),
            origen: "migrado_desde_demo",
            compras: [],
            yaParticipo: false,
            premioObtenido: null,
            codigoCanje: null,
            fechaPremio: null
          };
          await addDoc(collection(db, "clientes"), nuevoCliente);
          copiados++;
          if (botones[i]) {
            botones[i].textContent = "‚úÖ Copiado";
            botones[i].style.background = "#4CAF50";
            botones[i].disabled = true;
          }
        } catch (error) {
          console.error("Error al copiar:", error);
          if (botones[i]) {
            botones[i].textContent = "‚ùå Error";
            botones[i].style.background = "#f44336";
          }
        }
      }

      alert(`‚úÖ Proceso finalizado:\n- Copiados: ${copiados}\n- Ya exist√≠an: ${yaExistian}`);
    }

    // ‚úÖ Cargar clientes desde "clientesBD"
    async function cargarClientesDemo() {
      try {
        const q = query(collection(db, "clientesBD"), orderBy("fechaRegistro", "desc"));
        const querySnapshot = await getDocs(q);
        
        clientesDemo = [];
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const fecha = data.fechaRegistro?.toDate 
            ? new Date(data.fechaRegistro.toDate()).toLocaleString('es-CR')
            : data.fechaRegistro 
              ? new Date(data.fechaRegistro).toLocaleString('es-CR')
              : '‚Äî';

          if ((data.nombre && data.nombre.trim()) && (data.telefono || data.cedula)) {
            clientesDemo.push({ id: doc.id, data });
          }
        });

        renderizarClientes();
      } catch (error) {
        console.error("Error al cargar clientes demo:", error);
        listaDiv.innerHTML = `<div class="vacio">‚ùå Error al cargar datos.</div>`;
      }
    }

    function renderizarClientes() {
      if (clientesDemo.length === 0) {
        listaDiv.innerHTML = `<div class="vacio">No hay clientes en la demo.</div>`;
        return;
      }

      let html = '';
      clientesDemo.forEach(item => {
        const data = item.data;
        html += `
          <div class="fila">
            <div>${data.nombre || '‚Äî'}</div>
            <div>${data.telefono || '‚Äî'}</div>
            <div>${data.cedula || '‚Äî'}</div>
            <div class="fecha">${data.fechaRegistro?.toDate ? new Date(data.fechaRegistro.toDate()).toLocaleString('es-CR') : (data.fechaRegistro ? new Date(data.fechaRegistro).toLocaleString('es-CR') : '‚Äî')}</div>
            <div>
              <button class="btn-copiar" onclick="copiarCliente('${item.id}', ${JSON.stringify(data).replace(/'/g, "\\'")}, this)">
                üì§ Copiar
              </button>
            </div>
          </div>
        `;
      });
      listaDiv.innerHTML = html;
    }

    // Exponer funciones globales
    window.copiarCliente = copiarCliente;
    window.copiarTodos = copiarTodos;

    // Iniciar
    cargarClientesDemo();
  </script>
</body>
</html>
