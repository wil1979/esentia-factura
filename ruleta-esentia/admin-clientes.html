<body>

<h2>ðŸ‘¥ Clientes</h2>

<input id="buscador" placeholder="Buscar por nombre o cÃ©dulaâ€¦">
<button id="btnNuevo">âž• Nuevo cliente</button>

<table>
<thead>
<tr>
  <th>Nombre</th>
  <th>CÃ©dula</th>
  <th>TelÃ©fono</th>
  <th>Compras</th>
</tr>
</thead>
<tbody id="tabla"></tbody>
</table>

<!-- MODAL NUEVO CLIENTE -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3>âž• Nuevo cliente</h3>
    <input id="cedula" placeholder="CÃ©dula">
    <input id="nombre" placeholder="Nombre">
    <input id="telefono" placeholder="TelÃ©fono">
    <button id="guardar">Guardar</button>
    <button class="secondary" id="cerrar">Cancelar</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDuMNZrLgxBs6CbuPp8j0iyynejt6WCpnQ",
  authDomain: "esentiacreditos-8345f.firebaseapp.com",
  projectId: "esentiacreditos-8345f",
  storageBucket: "esentiacreditos-8345f.firebasestorage.app",
  messagingSenderId: "888658236080",
  appId: "1:888658236080:web:506e5e2085b5a452dba175"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const tbody = document.getElementById("tabla");
const buscador = document.getElementById("buscador");
const modal = document.getElementById("modal");

let clientes = [];
let personal = [];

/* ================= DATOS PERSONAL.JSON ================= */
async function cargarPersonal() {
  try {
    const res = await fetch("personal.json");
    const data = await res.json();
    personal = Array.isArray(data) ? data : [data];
  } catch {
    personal = [];
  }
}

/* ================= TABLA ================= */
function render(lista) {
  tbody.innerHTML = "";
  if (!lista.length) {
    tbody.innerHTML = `<tr><td colspan="4" style="text-align:center;">Sin resultados</td></tr>`;
    return;
  }
  lista.forEach(c => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${c.nombre || "â€”"}</td>
      <td>${c.cedula || "â€”"}</td>
      <td>${c.telefono || "â€”"}</td>
      <td>${(c.compras || []).length}</td>
    `;
    tbody.appendChild(tr);
  });
}

/* ================= FIRESTORE ================= */
async function cargarClientes() {
  const snap = await getDocs(collection(db, "clientes"));
  clientes = [];
  snap.forEach(d => {
    clientes.push(d.data());
  });
  render(clientes);
}

/* ================= BUSCADOR ================= */
buscador.addEventListener("input", () => {
  const f = buscador.value.toLowerCase();
  render(
    clientes.filter(c =>
      (c.nombre || "").toLowerCase().includes(f) ||
      (c.cedula || "").toString().includes(f)
    )
  );
});

/* ================= NUEVO CLIENTE ================= */
document.getElementById("btnNuevo").onclick = () => modal.style.display = "flex";
document.getElementById("cerrar").onclick = () => modal.style.display = "none";

document.getElementById("cedula").addEventListener("input", e => {
  const c = personal.find(p => p.cedula == e.target.value);
  if (c) {
    document.getElementById("nombre").value = c.nombre || "";
    document.getElementById("telefono").value = c.telefono || "";
  }
});

document.getElementById("guardar").onclick = async () => {
  const cedula = document.getElementById("cedula").value.trim();
  const nombre = document.getElementById("nombre").value.trim();
  const telefono = document.getElementById("telefono").value.trim();

  if (!nombre) {
    alert("Nombre obligatorio");
    return;
  }

  await addDoc(collection(db, "clientes"), {
    cedula,
    nombre,
    telefono,
    compras: [],
    yaParticipo: false,
    createdAt: new Date().toISOString()
  });

  modal.style.display = "none";
  document.getElementById("cedula").value = "";
  document.getElementById("nombre").value = "";
  document.getElementById("telefono").value = "";

  cargarClientes();
};

/* ================= INIT ================= */
await cargarPersonal();
await cargarClientes();
</script>

</body>
</html>
