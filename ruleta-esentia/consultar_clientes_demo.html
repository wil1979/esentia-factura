<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clientes Demo - Esentia</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7ff;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #6c4ba3;
      margin-bottom: 15px;
    }
    .instrucciones {
      text-align: center;
      max-width: 800px;
      margin: 0 auto 20px;
      color: #555;
      font-size: 14px;
    }
    .contenedor {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .cabecera {
      background: #6c4ba3;
      color: white;
      padding: 15px 20px;
      display: grid;
      grid-template-columns: 1.5fr 1fr 1fr 1.2fr 1fr;
      gap: 10px;
      font-weight: bold;
    }
    .fila {
      padding: 14px 20px;
      border-bottom: 1px solid #eee;
      display: grid;
      grid-template-columns: 1.5fr 1fr 1fr 1.2fr 1fr;
      gap: 10px;
      font-size: 15px;
      align-items: center;
    }
    .fila:last-child {
      border-bottom: none;
    }
    .fecha {
      color: #666;
      font-size: 14px;
    }
    .vacio {
      text-align: center;
      padding: 40px;
      color: #888;
    }
    .loading {
      text-align: center;
      padding: 30px;
      color: #6c4ba3;
      font-weight: bold;
    }
    .btn-whatsapp {
      background: #25D366;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }
    .btn-whatsapp:hover {
      background: #1fbc58;
    }
    .btn-todos {
      display: block;
      margin: 20px auto;
      padding: 12px 25px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      max-width: 300px;
    }
    .btn-todos:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>üë• Clientes de la Demo - Esentia</h1>
  <p class="instrucciones">
    Haz clic en "Enviar Oferta" para abrir WhatsApp con un mensaje personalizado.<br>
    Usa el bot√≥n "Enviar a Todos" para iniciar env√≠os masivos (se abrir√°n pesta√±as una por una).
  </p>

  <button class="btn-todos" onclick="enviarAMasivos()">üì§ Enviar Oferta a Todos</button>

  <div class="contenedor">
    <div class="cabecera">
      <div>Nombre</div>
      <div>Tel√©fono</div>
      <div>C√©dula</div>
      <div>Registro</div>
      <div>Acci√≥n</div>
    </div>
    <div id="listaClientes">
      <div class="loading">Cargando clientes...</div>
    </div>
  </div>

  <script type="module">
    // üîë Configuraci√≥n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDuMNZrLgxBs6CbuPp8j0iyynejt6WCpnQ",
      authDomain: "esentiacreditos-8345f.firebaseapp.com",
      projectId: "esentiacreditos-8345f",
      storageBucket: "esentiacreditos-8345f.firebasestorage.app",
      messagingSenderId: "888658236080",
      appId: "1:888658236080:web:506e5e2085b5a452dba175"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const listaDiv = document.getElementById("listaClientes");

    // Mensaje de oferta personalizable
    const MENSAJE_OFERTA = `¬°Hola! üå∏\n\nGracias por participar en nuestra Ruleta Esentia.\n\n‚ú® OFERTA EXCLUSIVA: Ll√©vate un 15% de descuento en tu pr√≥xima compra de difusores o aromas.\nV√°lido hasta el 31 de diciembre.\n\nüìç Vis√≠tanos en tienda o escr√≠benos para m√°s info.\n\n¬°Hacemos tus espacios m√°s placenteros con aromas a tu estilo! üíú`;

    let clientesCache = [];

    function crearEnlaceWhatsApp(telefono) {
      const numero = telefono.startsWith('506') ? telefono : `506${telefono}`;
      return `https://wa.me/${numero}?text=${encodeURIComponent(MENSAJE_OFERTA)}`;
    }

    function enviarWhatsApp(telefono) {
      const url = crearEnlaceWhatsApp(telefono);
      window.open(url, '_blank');
    }

    async function cargarClientes() {
      try {
        const q = query(collection(db, "clientesBD"), orderBy("fechaRegistro", "desc"));
        const querySnapshot = await getDocs(q);
        
        clientesCache = [];
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const fecha = data.fechaRegistro?.toDate 
            ? new Date(data.fechaRegistro.toDate()).toLocaleString('es-CR')
            : data.fechaRegistro 
              ? new Date(data.fechaRegistro).toLocaleString('es-CR')
              : '‚Äî';

          if (data.telefono && data.telefono.toString().length === 8) {
            clientesCache.push({
              nombre: data.nombre || '‚Äî',
              telefono: data.telefono,
              cedula: data.cedula || '‚Äî',
              fecha
            });
          }
        });

        renderizarClientes();
      } catch (error) {
        console.error("Error al cargar clientes:", error);
        listaDiv.innerHTML = `<div class="vacio">‚ùå Error al cargar datos.</div>`;
      }
    }

    function renderizarClientes() {
      if (clientesCache.length === 0) {
        listaDiv.innerHTML = `<div class="vacio">No hay clientes con tel√©fono v√°lido.</div>`;
        return;
      }

      let html = '';
      clientesCache.forEach(cliente => {
        html += `
          <div class="fila">
            <div>${cliente.nombre}</div>
            <div>${cliente.telefono}</div>
            <div>${cliente.cedula}</div>
            <div class="fecha">${cliente.fecha}</div>
            <div>
              <a href="#" class="btn-whatsapp" onclick="enviarWhatsApp('${cliente.telefono}'); return false;">
                üì© Enviar
              </a>
            </div>
          </div>
        `;
      });
      listaDiv.innerHTML = html;
    }

    // ‚ú® Env√≠o masivo (abre una pesta√±a cada 2 segundos)
    function enviarAMasivos() {
      if (clientesCache.length === 0) {
        alert("‚ö†Ô∏è No hay clientes para enviar.");
        return;
      }

      if (!confirm(`¬øEnviar oferta a ${clientesCache.length} clientes?\n\nSe abrir√°n ${clientesCache.length} pesta√±as de WhatsApp (una cada 2 segundos).`)) {
        return;
      }

      let index = 0;
      const intervalo = setInterval(() => {
        if (index < clientesCache.length) {
          enviarWhatsApp(clientesCache[index].telefono);
          index++;
        } else {
          clearInterval(intervalo);
          alert("‚úÖ Env√≠o masivo iniciado.\nRevisa las pesta√±as abiertas de WhatsApp.");
        }
      }, 2000); // 2 segundos entre cada env√≠o (evita bloqueos)
    }

    // Exponer funciones al √°mbito global
    window.enviarWhatsApp = enviarWhatsApp;
    window.enviarAMasivos = enviarAMasivos;

    // Cargar datos al iniciar
    cargarClientes();
  </script>
</body>
</html>
