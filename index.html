<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Factura Esentia</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Generar Factura - Esentia</h1>

    <form id="facturaForm">
      <label>Cliente:</label>
      <input type="text" id="cliente" required>

      <label>Producto:</label>
      <input type="text" id="producto" required>

      <label>Cantidad:</label>
      <input type="number" id="cantidad" required min="1" value="1">

      <label>Precio Unitario (â‚¡):</label>
      <input type="number" id="precio" required step="10" value="1500">

      <button type="button" onclick="generarFactura()">Generar PDF</button>
      <button type="button" onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
