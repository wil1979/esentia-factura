<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Etiquetas Esentia - Impresión</title>
  <style>
    @page {
      size: A4;
      margin: 0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: white;
    }

    .sheet {
      width: 21cm;
      height: 29.7cm;
      display: grid;
      grid-template-columns: repeat(4, 5cm);
      grid-template-rows: repeat(6, 4cm);
      gap: 0.2cm;
      padding: 0.8cm;
      box-sizing: border-box;
    }

    .label {
      border: 1px solid #000;
      padding: 0.3cm;
      font-size: 8pt;
      line-height: 1.1;
      box-sizing: border-box;
      position: relative;
      break-inside: avoid;
      page-break-inside: avoid;
    }

    .label img.product-image {
      max-width: 1cm;
      height: auto;
      float: right;
      display: block;
      margin-bottom: 0.2cm;
    }

    .label h3 {
      font-size: 10pt;
      font-weight: bold;
      margin: 0 0 0.2cm 0;
      color: black;
    }

    .label p {
      margin: 0 0 0.2cm 0;
      font-size: 8pt;
    }

    .label ul {
      margin: 0 0 0.2cm 0;
      padding-left: 0.5cm;
      font-size: 7pt;
      list-style-type: disc;
    }

    .label ul li {
      margin-bottom: 0.1cm;
    }

    .label .qr {
      max-width: 0.8cm;
      height: auto;
      float: right;
      margin-top: 0.2cm;
      display: block;
    }

    .label .logo {
      max-width: 0.8cm;
      height: auto;
      float: left;
      margin-right: 0.2cm;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Contenedor de hojas -->
  <div id="etiqueta-container"></div>

  <script>
    // === Tus categorías completas ===
    const categorias = [
      {
        nombre: "🍊 Frutales y Cítricos",
        productos: [
          {
            nombre: "Limón",
            precioOriginal: 5500,
            precioOferta: 3500,
            imagen: "images/limon.png",
            info: "AROMATERAPIA: Aumenta alerta mental 50%. Purifica ambientes eliminando patógenos.",
            beneficios: "Refrescante, purificante y antibacteriano natural.",
            usoRecomendado: "Excelente para cocinas y hospitales.",
            disponible: true,
            variantes: [
              { nombre: "Limón 5ml", precio: 1500 },
              { nombre: "Limón 30ml", precio: 3000 },
              { nombre: "Limón 50ml", precio: 3500 }
            ]
          },
          {
            nombre: "Naranja",
            precioOriginal: 5500,
            precioOferta: 3500,
            imagen: "images/naranja.png",
            info: "AROMATERAPIA: Aumenta producción de serotonina 60%. Antidepresivo natural.",
            beneficios: "Combate la depresión leve y mejora el estado de ánimo matutino.",
            usoRecomendado: "Uso matutino en salas de estar.",
            disponible: true,
            variantes: [
              { nombre: "Naranja 5ml", precio: 1500 },
              { nombre: "Naranja 30ml", precio: 3000 },
              { nombre: "Naranja 50ml", precio: 3500 }
            ]
          }
        ]
      },
      {
        nombre: "🍬 Dulces y Gourmets",
        productos: [
          {
            nombre: "Chocolate",
            precioOriginal: 5500,
            precioOferta: 3500,
            imagen: "images/chocolate.png",
            info: "AROMATERAPIA: Aumenta serotonina 40% y reduce ansiedad emocional. Efecto antidepresivo natural.",
            beneficios: "Antidepresivo natural, mejora el estado de ánimo.",
            usoRecomendado: "Dormitorios y espacios de terapia.",
            disponible: true,
            variantes: [
              { nombre: "Chocolate 5ml", precio: 1500 },
              { nombre: "Chocolate 30ml", precio: 3000 },
              { nombre: "Chocolate 50ml", precio: 3500 }
            ]
          }
        ]
      }
    ];

    // === Configuración de cuántas etiquetas imprimir por variante ===
    const configuracionImpresion = [
      { nombreProducto: "Limón", varianteNombre: "Limón 30ml", cantidad: 5 },
      { nombreProducto: "Naranja", varianteNombre: "Naranja 30ml", cantidad: 2 },
      { nombreProducto: "Chocolate", varianteNombre: "Chocolate 30ml", cantidad: 3 }
    ];

    function generarEtiquetas() {
      const contenedor = document.getElementById("etiqueta-container");

      configuracionImpresion.forEach(config => {
        const categoria = categorias.find(cat => cat.productos.some(p => p.nombre === config.nombreProducto));
        if (!categoria) return;

        const producto = categoria.productos.find(p => p.nombre === config.nombreProducto);
        if (!producto || !producto.disponible) return;

        const variante = producto.variantes.find(v => v.nombre === config.varianteNombre);
        if (!variante) return;

        for (let i = 0; i < config.cantidad; i++) {
          const div = document.createElement("div");
          div.className = "label";
          div.innerHTML = `
            <h3>${variante.nombre}</h3>
            ${producto.imagen ? `<img src="${producto.imagen}" alt="${producto.nombre}" class="product-image">` : ''}
            
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=80x80&data=https://wil1979.github.io/esentia-factura/catalogo.html" alt="QR" class="qr" />
            <img src="images/logo.png" alt="Logo" class="logo" />
          `;
          contenedor.appendChild(div);
        }
      });
    }

    window.onload = () => {
      generarEtiquetas();
    };
  </script>

</body>
</html>
