<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Etiquetas Esentia - Frontal</title>
  <style>
    @page {
      size: A4;
      margin: 0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: white;
    }

    .sheet {
      width: 21cm;
      height: 29.7cm;
      display: grid;
      grid-template-columns: repeat(4, 5cm);
      grid-template-rows: repeat(6, 4cm);
      gap: 0.2cm;
      padding: 0.8cm;
      box-sizing: border-box;
    }

    .label {
      border: 1px solid #000;
      padding: 0.3cm;
      font-size: 8pt;
      line-height: 1.1;
      box-sizing: border-box;
      position: relative;
      break-inside: avoid;
      page-break-inside: avoid;
      background: white;
    }

    .label .top-section {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.2cm;
    }

    .label h3 {
      font-size: 10pt;
      font-weight: bold;
      margin: 0;
      color: black;
    }

    .label img.product-image {
      width: 1cm;
      height: auto;
      margin-left: 0.2cm;
    }

    .label .logo {
      width: 0.8cm;
      height: auto;
      position: absolute;
      bottom: 0.3cm;
      left: 0.3cm;
    }

    .label .qr {
      width: 0.8cm;
      height: auto;
      position: absolute;
      bottom: 0.3cm;
      right: 0.3cm;
    }

    .label .centered {
      text-align: center;
      margin-top: 0.5cm;
    }
  </style>
</head>
<body>

  <!-- Contenedor de etiquetas -->
  <div id="etiqueta-container" class="sheet"></div>

  <script>
    // === Tus categorías completas ===
    const categorias = [
      {
        nombre: "🍊 Frutales y Cítricos",
        productos: [
          {
            nombre: "Limón",
            precioOriginal: 5500,
            precioOferta: 3500,
            imagen: "images/limon.png",
            info: "AROMATERAPIA: Aumenta alerta mental 50%. Purifica ambientes eliminando patógenos.",
            usoRecomendado: "Excelente para cocinas y hospitales.",
            disponible: true,
            variantes: [
              { nombre: "Limón 5ml", precio: 1500 },
              { nombre: "Limón 30ml", precio: 3000 },
              { nombre: "Limón 50ml", precio: 3500 }
            ]
          },
          {
            nombre: "Naranja",
            precioOriginal: 5500,
            precioOferta: 3500,
            imagen: "images/naranja.png",
            info: "AROMATERAPIA: Aumenta producción de serotonina 60%. Antidepresivo natural.",
            usoRecomendado: "Uso matutino en salas de estar.",
            disponible: true,
            variantes: [
              { nombre: "Naranja 5ml", precio: 1500 },
              { nombre: "Naranja 30ml", precio: 3000 },
              { nombre: "Naranja 50ml", precio: 3500 }
            ]
          }
        ]
      },
      {
        nombre: "🍬 Dulces y Gourmets",
        productos: [
          {
            nombre: "Chocolate",
            precioOriginal: 5500,
            precioOferta: 3500,
            imagen: "images/chocolate.png",
            info: "AROMATERAPIA: Aumenta serotonina 40% y reduce ansiedad emocional. Efecto antidepresivo natural.",
            usoRecomendado: "Dormitorios y espacios de terapia.",
            disponible: true,
            variantes: [
              { nombre: "Chocolate 5ml", precio: 1500 },
              { nombre: "Chocolate 30ml", precio: 3000 },
              { nombre: "Chocolate 50ml", precio: 3500 }
            ]
          }
        ]
      },
      {
        nombre: "🌸 Aromas Florales",
        productos: [
          {
            nombre: "Lavanda",
            precioOriginal: 5500,
            precioOferta: 3500,
            imagen: "images/lavanda.png",
            info: "Reduce el cortisol 31%, mejora calidad del sueño en 45%. Ideal para insomnio y ansiedad.",
            usoRecomendado: "Uso nocturno en dormitorios.",
            disponible: true,
            variantes: [
              { nombre: "Lavanda 5ml", precio: 1500 },
              { nombre: "Lavanda 30ml", precio: 3000 },
              { nombre: "Lavanda 50ml", precio: 3500 }
            ]
          }
        ]
      }
    ];

    // === Configuración de cuántas etiquetas imprimir por variante ===
    const configuracionImpresion = [
      { nombreProducto: "Limón", varianteNombre: "Limón 30ml", cantidad: 15 },
      { nombreProducto: "Naranja", varianteNombre: "Naranja 30ml", cantidad: 20 },
      { nombreProducto: "Chocolate", varianteNombre: "Chocolate 30ml", cantidad: 30 },
      { nombreProducto: "Lavanda", varianteNombre: "Lavanda 30ml", cantidad: 35 }
    ];

    function generarEtiquetas() {
      const contenedor = document.getElementById("etiqueta-container");

      configuracionImpresion.forEach(config => {
        const categoria = categorias.find(cat => cat.productos.some(p => p.nombre === config.nombreProducto));
        if (!categoria) return;

        const producto = categoria.productos.find(p => p.nombre === config.nombreProducto);
        if (!producto || !producto.disponible) return;

        const variante = producto.variantes.find(v => v.nombre === config.varianteNombre);
        if (!variante) return;

        for (let i = 0; i < config.cantidad; i++) {
          const div = document.createElement("div");
          div.className = "label";
          div.innerHTML = `
            <div class="top-section">
              <h3>${variante.nombre}</h3>
              <img src="${producto.imagen}" alt="${producto.nombre}" class="product-image" />
            </div>
            <div class="centered">
              <img src="images/logo.png" alt="Logo" class="logo" />
              <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://wil1979.github.io/esentia-factura/catalogo.html&size=100x100" alt="QR" class="qr" />
            </div>
          `;
          contenedor.appendChild(div);
        }
      });
    }

    window.onload = () => {
      generarEtiquetas();
    };
  </script>

</body>
</html>
