<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Etiquetas Esentia - Impresión</title>
  <style>
    @page {
      size: letter;
      margin: 0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: white;
    }

    .sheet {
      width: 21.59cm;
      height: 27.94cm;
      display: grid;
      grid-template-columns: repeat(5, 4cm); /* 5 columnas */
      grid-template-rows: repeat(8, 4cm);   /* 8 filas */
      gap: 0.2cm;
      padding: 0.6cm;
      box-sizing: border-box;
    }

    .label {
      border: 1px solid #000;
      padding: 0.3cm;
      font-size: 8pt;
      line-height: 1.1;
      box-sizing: border-box;
      position: relative;
      break-inside: avoid;
      page-break-inside: avoid;
      text-align: center;
    }

    .label h3 {
      font-size: 10pt;
      font-weight: bold;
      margin: 0 0 0.2cm 0;
      color: black;
    }

    .label img.product-image {
      max-width: 1.2cm;
      height: auto;
      display: block;
      margin: 0 auto 0.2cm auto;
    }

    .label img.logo {
      max-width: 0.8cm;
      height: auto;
      position: absolute;
      bottom: 0.3cm;
      left: 0.3cm;
    }

    .label img.qr {
      max-width: 0.8cm;
      height: auto;
      position: absolute;
      bottom: 0.3cm;
      right: 0.3cm;
    }
  </style>
</head>
<body>

  <!-- Contenedor de etiquetas -->
  <div id="etiqueta-container" class="sheet"></div>

  <script>
    // === Cargar productos desde productos_esentia.json ===
    async function cargarProductos() {
  try {
    const response = await fetch("productos_esentia.json");
    const data = await response.json();
    return data; // ya es un array
  } catch (err) {
    console.error("Error al cargar el archivo JSON:", err);
    return [];
  }
}

    // === Configuración de impresión ===
const configuracionImpresion = [
  { nombreProducto: "Ariel", cantidad: 1 },
  { nombreProducto: "Bambú", cantidad: 1 },
  { nombreProducto: "Bebé", cantidad: 1 },
  { nombreProducto: "Canela", cantidad: 1 },
  { nombreProducto: "Cherry", cantidad: 1 },
  { nombreProducto: "Chicle", cantidad: 1 },
  { nombreProducto: "Ciprés", cantidad: 1 },
  { nombreProducto: "Coco", cantidad: 1 },
  { nombreProducto: "Eucalipto", cantidad: 1 },
  { nombreProducto: "Fantasía navideña", cantidad: 1 },
  { nombreProducto: "Floral", cantidad: 1 },
  { nombreProducto: "Fresa", cantidad: 1 },
  { nombreProducto: "Fresco amanecer", cantidad: 1 },
  { nombreProducto: "Frutal", cantidad: 1 },
  { nombreProducto: "Herbal", cantidad: 1 },
  { nombreProducto: "Kiwi", cantidad: 1 },
  { nombreProducto: "Lavanda", cantidad: 1 },
  { nombreProducto: "Limón", cantidad: 1 },
  { nombreProducto: "Manzana", cantidad: 1 },
  { nombreProducto: "Manzana Canela", cantidad: 1 },
  { nombreProducto: "Manzana verde", cantidad: 1 },
  { nombreProducto: "Maracuya", cantidad: 1 },
  { nombreProducto: "Melocotón", cantidad: 1 },
  { nombreProducto: "Menta", cantidad: 1 },
  { nombreProducto: "Naranja", cantidad: 1 },
  { nombreProducto: "Pepino", cantidad: 1 },
  { nombreProducto: "Vainilla", cantidad: 1 },
  { nombreProducto: "Primaveral", cantidad: 1 },
  { nombreProducto: "Violeta", cantidad: 1 },
  { nombreProducto: "Sábila", cantidad: 1 },
  { nombreProducto: "Sandía", cantidad: 1 },
  { nombreProducto: "Suave abril", cantidad: 1 }
];


    // === Generar etiquetas ===
    async function generarEtiquetas() {
  const contenedor = document.getElementById("etiqueta-container");
  const productos = await cargarProductos();

  configuracionImpresion.forEach(config => {
    const producto = productos.find(p => p.nombre === config.nombreProducto);
    if (!producto || !producto.disponible) return;

    const variantes = producto.variantes || [producto];

    for (let i = 0; i < config.cantidad; i++) {
      variantes.forEach(variante => {
        const div = document.createElement("div");
        div.className = "label";
        div.innerHTML = `
          <h3>${variante.nombre}</h3>
          ${producto.imagen ? `<img src="${producto.imagen}" alt="${producto.nombre}" class="product-image">` : ''}
          <img src="images/logo.png" alt="Logo" class="logo" />
          <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://wil1979.github.io/esentia-factura/catalogo.html&size=100x100" alt="QR" class="qr" />
        `;
        contenedor.appendChild(div);
      });
    }
  });
}

    window.onload = () => {
      generarEtiquetas();
    };
  </script>

</body>
</html>
