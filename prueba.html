    let carrito = [];

    function renderCarrusel() {
      const contenedor = document.getElementById("swiper-productos");
      productos.forEach((p, index) => {
        const slide = document.createElement("div");
        slide.className = "swiper-slide";
        slide.innerHTML = `
          <img src="${p.imagen}" alt="${p.nombre}" onclick="mostrarInfo(${index})">
          <h3>${p.nombre}</h3>
          <p>‚Ç°${p.precio}</p>
          <button onclick="agregarCarrito('${p.nombre}', ${p.precio})">Agregar al carrito</button>
        `;
        contenedor.appendChild(slide);
      });
    }

    function mostrarInfo(index) {
      document.getElementById("infoTitulo").textContent = productos[index].nombre;
      document.getElementById("infoTexto").textContent = productos[index].info;
      document.getElementById("infoModal").style.display = "flex";
    }

    function cerrarModal() {
      document.getElementById("infoModal").style.display = "none";
    }

     function renderCarrito() {
      const lista = document.getElementById("listaCarrito");
      lista.innerHTML = "";
      let total = 0;
      carrito.forEach((item, index) => {
        const fila = document.createElement("div");
        fila.className = "item-carrito";
        const subtotal = item.precio * item.cantidad;
        total += subtotal;
        fila.innerHTML = `
          <span>${item.nombre}</span>
          <input type="number" min="1" value="${item.cantidad}" onchange="cambiarCantidad(${index}, this.value)">
          <span>‚Ç°${subtotal}</span>
          <button onclick="eliminarDelCarrito(${index})">‚ùå</button>
        `;
        lista.appendChild(fila);
      });
      document.getElementById("totalCarrito").textContent = total;
    }
    function agregarCarrito(nombre, precio) {
      const item = carrito.find(p => p.nombre === nombre);
      if (item) item.cantidad++;
      else carrito.push({ nombre, precio, cantidad: 1 });
      renderCarrito();
      document.getElementById("carritoBox").style.display = "block";
    }

    function cambiarCantidad(index, nuevaCantidad) {
      carrito[index].cantidad = parseInt(nuevaCantidad);
      renderCarrito();
    }

    function eliminarDelCarrito(index) {
      carrito.splice(index, 1);
      renderCarrito();
    }

    function toggleCarrito() {
      const box = document.getElementById("carritoBox");
      box.style.display = box.style.display === "block" ? "none" : "block";
    }

    function finalizarPedido() {
      if (carrito.length === 0) return alert("El carrito est√° vac√≠o");

      carrito.forEach(p => {

      });
      mensaje += `%0Aüí∞ Total: ‚Ç°${total}`;
      window.open(`https://wa.me/50672952454?text=${mensaje}`, '_blank');
      document.getElementById("carritoBox").style.display = "none";
    }
