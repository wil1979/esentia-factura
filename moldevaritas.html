<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Etiquetas Esentia</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    :root {
      --ancho-etiqueta: 2cm;
      --alto-etiqueta: 4cm;
      --tamano-fuente: 8px;
      --ancho-logo: 65px;
      --page-size: letter;
      --border-radius: 2px;
      --diametro-etiqueta: 2cm;
    }

    @page {
      size: letter;
      margin: 0.5cm;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: #fff;
    }

    .hoja {
      width: fit-content;
      height: fit-content;
      display: grid;
      gap: 2mm;
      box-sizing: border-box;
      padding: 1.5cm;
      background: #f9f9f9;
    }

    .etiqueta {
      box-sizing: border-box;
      padding: 2ch;
      border: 0.5px solid #ddd;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      width: var(--ancho-etiqueta);
      height: var(--alto-etiqueta);
      font-size: var(--tamano-fuente);
      border-radius: var(--border-radius);
      background: rgb(244, 231, 245);
      text-align: center;
    }

    .etiqueta.redonda {
      width: var(--diametro-etiqueta);
      height: var(--diametro-etiqueta);
      border-radius: 50%;
    }

    .logo {
      width: var(--ancho-logo);
      height: auto;
      margin: 0 auto;
    }

    .precio {
      font-weight: bold;
      margin-top: 1px;
      font-size: calc(var(--tamano-fuente) + 0.5px);
    }

    .config-modal {
      position: fixed;
      top: 0;
      right: 0;
      width: 320px;
      height: 100vh;
      background: white;
      padding: 20px;
      border-left: 1px solid #ccc;
      box-shadow: -5px 0 15px rgba(0,0,0,0.1);
      z-index: 1500;
      overflow-y: auto;
      transform: translateX(0);
      transition: transform 0.3s ease;
    }

    .config-modal.hidden {
      transform: translateX(100%);
    }

    .config-group {
      margin-bottom: 12px;
    }

    .config-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 12px;
      font-weight: bold;
    }

    .config-group input,
    .config-group select {
      width: 100%;
      padding: 5px;
      font-size: 12px;
    }

    .productos-lista {
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #eee;
      padding: 8px;
      margin-top: 8px;
    }

    .productos-lista label {
      display: block;
      font-weight: normal;
      font-size: 12px;
    }

    #btnAbrirConfig {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 2000;
      background: #6a5acd;
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius
